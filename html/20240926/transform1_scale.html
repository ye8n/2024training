<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transform1_scale</title>
  <style>
    img{
      width: 100%;
      border: 6px solid red;
      box-sizing: border-box;
      vertical-align: top;

      transition: 0.5s;
    }

    .box{
      border: 10px solid #000;
      margin: 100px auto;
      width: 300px; height: 280px; /* height:auto 초기화 기본값? */
    }

    .box1:hover img{ /*hover를 적용할 때는, 크기가 변하지 않는 요소에(img말고 box에 hover적용)*/
      /* width: 600px; */
      transform: scale(2); /* 2: 배수의 값, 단위 값 없음*/
    }
    .box2:hover img{
      transform: scale(1.2, 0.5); /*x, y  1보다 크면 확대, 작으면 축소*/
    }
    .box3:hover img{
      transform: scaleX(1.7);
    }
    .box4:hover img{
      transform: scaleY(0.9);
    }

  </style>
</head>
<body>
  <h1>transform:scale() 크기</h1>
  <div class="box box1"><img src="./img1.jpg" alt="img"></div>
  <div class="box box2"><img src="./img1.jpg" alt="img"></div>
  <div class="box box3"><img src="./img1.jpg" alt="img"></div>
  <div class="box box4"><img src="./img1.jpg" alt="img"></div>
</body>
</html>
