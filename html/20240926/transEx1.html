<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx1</title>
  <style>
    .container{
      width: 98vw; margin: 0 auto;
      border: 4px solid #000;

    }

    .container .item{
      width: 100px; height: 100px;
      font-weight: bold;
      text-align: center; 
      margin: 10px; 
      color: #fff;
      
      transition: 1s linear;

      /* position: relative;
      left: 0;  왜 주석? */ 

    }
    .container .item:nth-child(1){background: #6256CA;}
    .container .item:nth-child(2){background: #F66000;
      transition-delay: 0.5s;}
      

    /* container 위에 마우스를 올리면, 아이템이 이동 */
    /*
      .container:hover .item{ 
      margin-left: 500px;
      position: relative;
      left: 500px;    
      } */
      .container:hover .item{
        transform: translateX(calc(98vw - 120px)) rotate(1080deg);
      }

  </style>
</head>
<body>
  <h1>trans 연습1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동. 두 번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>
</html>
