<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>포지션 중앙정렬</title>
  <style>
    body{
      margin: 0;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      text-transform: capitalize;
    }

    .box{
      width: 60vw; height: 20vh;
      background: #ddd;
      margin: 2rem auto;

      position: relative;

      overflow: hidden; /* box1의 마진 상쇄 현상을 해결하는 방법 */
    }

    .box h3{
      background: lightblue;
      width: 50%; height: 10vh;
      margin: 0;
      line-height: 10vh;

      position: absolute;
    }

    /* 포지션이 적용되어 있지 않고, 요소의 값은 정의되어 있을 때 */
    .box1 h3{
      position: static; /* 포지션absolute를 초기화함 */
      margin: 5vh auto; /* 일반적인 흐름이기 때문에 마진 상쇄현상이 생김 */
    }

    /* 포지션이 적용되었을 때 */
    .box2 h3{
      /* h3의 가로·세로 값이 정의되었을 때 가능. 요소가 가진 값의 절반을 같은 방향의 마진으로 마이너스 처리? */
      top: 50%; left: 50%;
      margin-top: -5vh; margin-left: -25%;
    }

      /* h3의 가로·세로 값이 정의되었을 때 가능  */
    .box3 h3{
      top: 0; left: 0; bottom: 0;  right: 0;
      margin: auto;
    }

     /* h3의 크기가 정의되어 있지 않아도 가능 */
    .box4 h3{
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>포지션 중앙 정렬</h1>
  <!-- .box.box$*4>h3{중앙정렬$} -->
  <div class="box box1">
    <h3>중앙정렬1</h3>
  </div>
  <div class="box box2">
    <h3>중앙정렬2</h3>
  </div>
  <div class="box box3">
    <h3>중앙정렬3</h3>
  </div>
  <div class="box box4">
    <h3>중앙정렬4</h3>
  </div>
</body>
</html>
