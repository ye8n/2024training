<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transform4_stranslate</title>
  <style>
    img{
      width: 100%;
      border: 6px solid red;
      box-sizing: border-box;
      vertical-align: top;

      transition: 0.5s;
    }

    .box{
      border: 10px solid #000;
      margin: 100px auto;
      width: 300px; height: 300px;
    }

    .box1:hover img{transform: translate(50%);} /* x축으로 이미지 크기의 절반만큼(50%) 이동 */
    .box2:hover img{transform: translate(-50%, -25%);} /*x, y*/
    .box3:hover img{transform: translateX(250px);}
    .box4:hover img{transform: translateY(-150px);}

    /* 
      이동 가능한 css 속성
      1. margin: 여백을 만들어서 이동. 레이아웃에 영향을 줌. 옆에 다른 요소가 있으면 밀림.
      2. position: 독자적인 흐름을 통해 이동
      3. translate(): 자기 자신을 기준으로 이동. 레이아웃에 영향을 주지 않음.
    
    */

  </style>
</head>
<body>
  <h1>transform:translate() 이동</h1>
  <div class="box box1"><img src="./img2.png" alt="img"></div>
  <div class="box box2"><img src="./img2.png" alt="img"></div>
  <div class="box box3"><img src="./img2.png" alt="img"></div>
  <div class="box box4"><img src="./img2.png" alt="img"></div>
</body>
</html>
