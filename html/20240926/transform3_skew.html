<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transform3_skew</title>
  <style>
    img{
      width: 100%;
      border: 6px solid red;
      box-sizing: border-box;
      vertical-align: top;

      transition: 0.5s;
    }

    .box{
      border: 10px solid #000;
      margin: 100px auto;
      width: 300px; height: 300px;
    }

    .box1:hover img{transform: skew(15deg);} /*deg: 회전 각도*/
    .box2:hover img{transform: skew(-15deg, -30deg);} /*x, y*/
    .box3:hover img{transform: skewX(-15deg);}
    .box4:hover img{transform: skewY(45deg);}
  </style>
</head>
<body>
  <h1>transform:skew() 기울기</h1>
  <div class="box box1"><img src="./img2.png" alt="img"></div>
  <div class="box box2"><img src="./img2.png" alt="img"></div>
  <div class="box box3"><img src="./img2.png" alt="img"></div>
  <div class="box box4"><img src="./img2.png" alt="img"></div>
</body>
</html>
