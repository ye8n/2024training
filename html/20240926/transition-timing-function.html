<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition-timing-function</title>
  <style>
    h1, h2{
      text-align: center;
    }

    .container{
      list-style: none;
      padding: 0; margin: 0 auto;
      border: 3px solid #000;
      width: 90vw; height: 80vh; 
      font-weight: bold; font-size: 1.3rem;

      display: flex;
      justify-content: space-between;
    }

    .container li{
      text-align: center;
      background: #ddd;
      height: 2rem;
      margin: 4px;
      flex-grow: 1;

      /* 트렌지션 적용 */
      /* transition-property: ; 특정 부분이 아니라, 전체에 적용하면 생략 가능 */
      transition-duration: 1s;
    }

    .container:hover li:nth-child(1){
      background: #EF9C66;
      height: calc(100% - 8px);

      transition-timing-function: linear; /* 동일한 속도로 진행 */
    }
    .container:hover li:nth-child(2){
      background: #C8CFA0;
      height: calc(100% - 8px);

      transition-timing-function: ease; /* 기본값. 서서히 증가하다 끝에서 느려짐 */
    }
    .container:hover li:nth-child(3){
      background: #FCDC94;
      height: calc(100% - 8px);

      transition-timing-function: ease-in;
    }
    .container:hover li:nth-child(4){
      background: #78ABA8;
      height: calc(100% - 8px);
      
      transition-timing-function: ease-out;
    }
    .container:hover li:nth-child(5){
      background: #DBB5B5;
      height: calc(100% - 8px);

      transition-timing-function: ease-in-out;
    }
    .container:hover li:nth-child(6){
      background: #E5DDC5;
      height: calc(100% - 8px);

      transition-timing-function: cubic-bezier(.77,-0.89,0.24,1.79); /* 사용자 정의 움직임*/
    }


  </style>
</head>
<body>
  <h1>transition-timing-function</h1>
  <h2>움직임 형태 제어</h2>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier()</li>
  </ul>
</body>
</html>
