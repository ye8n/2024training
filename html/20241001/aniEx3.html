<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>aniEx3</title>
  <style>
    .fire{
      animation: fire 3s infinite alternate forwards;
      position: absolute;
      top: 0%;
      right: 0%;
    }

    .bottom_ani{
      position: relative;

      animation: bicycle 4s infinite linear;
    }

    
    .bicycle{
      position: absolute;
      left: 100px;
      top: 100px;
    }

    .wheel1{
      position: absolute;
      bottom: -715px;
      left: 10px;

      animation: wheel 2s infinite linear;
    }
  
    
    .wheel2{
      position: absolute;
      left: 480px;
      bottom: -715px;

      animation: wheel 2s infinite linear;
    }

    @keyframes fire {
      0%{
        opacity: 0%;
        transform: scale(80%);
      }
      100% {
        transform:  scale(100%) rotate(360deg);
        opacity: 100%;
      }
    }

    @keyframes wheel {
      100%{
        transform: rotate(360deg);
      }
    }

    @keyframes bicycle {
      0%{
        opacity: 0%;
        transform: translateX(-20%);
      } 20%{
        opacity: 100%;

      } 100%{
        transform: translateX(100%);
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <img src="./fireworks.png" alt="" class="fire">
    <div class="bottom_ani">
      <img src="./bicycle.png" alt="자전거 바디" class="bicycle">
      <img src="./wheel.png" alt="자전거 바퀴" class="wheel wheel1">
      <img src="./wheel.png" alt="자전거 바퀴" class="wheel wheel2">
    </div>
  </div>
</body>

</html>
