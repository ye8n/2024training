<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>aniEx2</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-transform: uppercase;
      font-size: 13rem;
      font-weight: bold;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Helvetica, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .txt-wrapper span:hover {
      animation: neon 0.35s infinite;
    }

    @keyframes neon {
      0% {
        text-shadow: 5px  5px #0079ff, -5px -5px #00dfa2;
      } 25%{
        text-shadow: -5px  -1px #0079ff, 5px 6px #00dfa2;
      } 50% {
        text-shadow: 0px  3px #0079ff, -10px -6px #00dfa2;
      } 75% {
        text-shadow: 5px 6px yellow, -6px 3px magenta;
      }100% {
        text-shadow: -5px -8px yellow, -3px 6px magenta;
      }
    }
  </style>
</head>

<body>
  <div class="txt-wrapper">
    <span>c</span>
    <span>s</span>
    <span>s</span>
    <span>3</span>
  </div>
</body>

</html>
