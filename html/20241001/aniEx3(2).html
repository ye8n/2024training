<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>aniEx3(2)</title>
  <style>
    body{margin: 0;}
    
    .container{
      height: 100vh;

      display: flex;
      align-items: center;

      overflow: hidden;;
    }

    .container .fireworks{
      animation: scale 3s infinite alternate;
      /* align-self: flex-start; 불꽃이미지 위치를 옮기는 방법1 */ 
      margin: 20px 80px auto auto; /*불꽃이미지 위치를 옮기는 방법2*/

    }

    .container .bicycle-wrapper {
      animation: move 5s infinite;
      position: relative;

      animation: mov 5s infinite linear;

      z-index: 99;

      /* border: 3px solid #000; :영역 확인용 */
    }
    .container .bicycle-wrapper .bicycle-body {
      /* position: relative; : 형제관계이므로 wheel의 기준이 될 수 없음 */
    }
    .container .bicycle-wrapper .bicycle-wheel{
      animation: spin 5s infinite linear;

      position: absolute;
      /* left: -93px;
      top: 400px; */
      bottom: -88px; left: -95px;

    }

    .container .bicycle-wrapper .bicycle-wheel:last-child{
      /* right: -93px; :left와 right값이 동시 적용되면 left만 적용 */
      /* left: 386px; :추천하지 않음 */
      left: auto; /* 기존 적용된 left:-93px을 무력화함 position의 static 같은 요소 */
      right: -93px
    }


    @keyframes scale {
      0%{
        opacity: 0;
      } 100%{
        opacity: 1; transform: rotate(360deg) scale(0.5);
      }
    }

    @keyframes spin {
      100%{
        transform: rotate(720deg);
      }
    }

    @keyframes mov {
      0%{
        opacity: 0;
        transform: translateX(-10vw);
      } 10%{
        opacity: 1;
        transform: translateX(0vw);
      } 80%{
        opacity: 1;
        transform: translateX(100vw);
      } 100%{
        opacity: 0;
        transform: translateX(110vw);
      }
    }

      .container .bicycle-wrapper:hover{
      animation-play-state: paused; /* 일시정지*/
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="bicycle-wrapper">
    <img src="./bicycle.png" alt="자전거 바디" class="bicycle-body">
    <img src="./wheel.png" alt="자전거 바퀴" class="bicycle-wheel">
    <img src="./wheel.png" alt="자전거 바퀴" class="bicycle-wheel">
  </div>
  <img src="./fireworks.png" alt="" class="fireworks">
</div>
</body>

</html>
