<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">  
  <title>overflowEx</title>
  <style>
    div{
      text-align: center; /*이미지는 인라인...*/      
    }
    img{       
      width: 400px;
      vertical-align: top; /*이미지는 인라인이라서 아래 baseline여백을 갖고 있음. 그래서 vertical-align 값을 baseline이 아닌 것으로 변경해줘야 함 */
    }

    .img1{
      border-radius: 50%;
      border: 5px solid salmon;
      
    }

    .wrapper {
      border: 5px solid turquoise ;
      width: 400px;
      border-radius: 50%;
      margin: 50px auto; /*div는 블럭이니까 마진 적용*/
      overflow: hidden;
      height: 400px;     
      
    }

    .wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
      object-position: 0 0;
    }

    
  </style>
</head>
<body>
  <div>
    <img src="./images/img1.jpg" alt="line dev 발표" class="img1">
  </div>

  <div class="wrapper">
    <img src="./images/img1.jpg" alt="line dev 발표">
  </div>
</body>
</html>
