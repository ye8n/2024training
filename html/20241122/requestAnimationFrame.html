<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>requestAnimationFrame</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      cursor: none;
    }

    .emoji {
      background-color: rgba(254, 236, 55, 0.6);
      box-shadow: 0 0 10px rgba(243, 198, 35, 0.7), 0 0 20px rgba(235, 131, 23, 0.9);
      padding: 4px;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      pointer-events: none;
      border-radius: 50%;

      will-change: transform;
      /* 
        will-change: css로 웹사이트 성능 향상 
        -> 실제로 요구하기 전에 미리 준비하도록 브라우저에게 알림.
        -> auto; 기본값
        -> scroll-position; 스크롤의 위치를 바꿀 때(ex. 세로>가로)
        contents; 컨텐츠 바꿈
        그 외  css 속성 사용 가능

        transform; 마우스 위치 이동할 때 덜 버벅거리라고? 

        https://developer.mozilla.org/en-US/docs/Web/CSS/will-change
      */
    }
  </style>
</head>
<body>
  <h1>window.requestAnimationFrame()</h1>
  <h2>부드러운 애니메이션 구현</h2>
  <p>비동기 함수</p>
  <a href="https://developer.mozilla.org/ko/docs/Web/API/window/requestAnimationFrame" target="_blank">MDN</a>

  <div class="emoji">🎆</div>

  <script>
    /* 
      requestAnimationFrame(콜백함수)
        ㄴ 콜백함수 : 애니메이션 함수
        ㄴ 반환값 : 요청 id인 long 정수 값(0이 아닌 값)
    */

    const emoji = document.querySelector('.emoji');

    // 마우스 커서 좌표
    let mouseX = 0;
    let mouseY = 0;

    // $(window).on('mousemove', function() {});
    addEventListener('mousemove', (e) => {
      mouseX = e.clientX - 40;
      mouseY = e.clientY - 40;
      // console.log(mouseX, mouseY);
    });

    // 마우스 커서를 따라다니는 이모지 좌표
    let emojiX = 0;
    let emojiY = 0;

    const emojiMov = () => {
      requestAnimationFrame(emojiMov);// 재귀함수의 형태. 연속 호출 필요하기 때문에. 부드러운 움직임. 성능 최적화

      // 시간차를 두고 따라다님
      emojiX += (mouseX - emojiX) * 0.15;
      emojiY += (mouseY - emojiY) * 0.15;

      emoji.style.transform = `translate(${emojiX}px, ${emojiY}px)`;
    }

    emojiMov();
  </script>
</body>

</html>
