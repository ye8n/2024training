<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- **필수** 문자 인코딩을 나타내는 '문자 집합 선언' -->
  <meta charset="UTF-8">
  <!-- HTTP 헤더가 제공하는 정보와 동일한 "프래그마 지시문" 
  IE를 만나면 최신버전(Edge) 방식으로 렌더링을 해라. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- 문서 정보들
   전체 페이지에 적용되는 "문서 레벨 메타데이터" -->
  <meta name="title" content="meta 태그 공부">
  <meta name="description" content="설명: 메타 태그와 관련된 내용을 공부하는 웹문서입니다.">
  <meta name="keyword"content="메타, 웹문서, meta">

  <!-- 이전 방문 사이트 정보 추적.
    "no-referrer-when-downgrade" https일 때만 전송 -->
  <meta name="referrer" content="no-referrer-when-downgrade">
 
  <!-- **필수** open graph -->
   <meta property="og:title" content="오픈그래프 연습">
  <!-- 오픈그래프 종류 -->
   <meta property="og:title" content="오픈그래프 연습">
   <meta property="og:type" content="website">
   <meta property="og:image" content="https://이미지절대경로주소">
   <meta property="og:url" content="https://홈주소" >
   <meta property="og:description" content="메신저나 sns, 블로그, 카페 등에 유용하게 사용됨">



  <title>meta</title>
</head>
<body>
  <h1>meta</h1>
  <p><strong>'~에 대해서'라는 의미를 가진 단어</strong>로 해당 html 문서가 어떤 내용을 담고 있으며, 문서의 키워드, 작성자 등을 알려주는 웹 페이지의 요약</p>
  <ul>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta" target="_blank">meta: 문서 레벨 메타데이터 요소를</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta/name" target="_blank">표준 메타데이터 이름</a></li>
    <li><a href="https://ogp.me" target="_blank">오픈 그래프</a></li>
  </ul>
  
</body>
</html>
