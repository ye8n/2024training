<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex5_justify-content</title>
  <style>
    .wrapper{
      border: 6px solid #000;
      width: 46.875vw;
      margin: 1.042vw auto;
      width: 80vw; height: 2vw auto;
    }
    .wrapper .item{color: #fff; text-align: center;}
    .wrapper .item1{background-color: #ff7777;}
    .wrapper .item2{background-color: #579aff;}
    .wrapper .item3{background-color: #1a8616;}

    
    .wrapper{
      display: flex; flex-flow: row nowrap; /* 기본값 */
    }

    #container1{
      /* 주축 기준 플렉스 아이템 정렬 */
      justify-content: flex-start; /* 기본값, 주축의 시작점 기준 정렬 */
      justify-content: flex-end; /* 주축의 끝점 기준 정렬 */
      justify-content: center; /* 주축 기준 중앙 정렬 */
      justify-content: space-around; /* 주축 기준으로 여백 포함 동일한 크기로 정렬 */
      justify-content: space-between; /* 주축 기준으로 양끝에 맞춰 아이템을 정렬하고, 여백은 동일한 값으로 부여하여 정렬 */
      justify-content: space-evenly; /* 주축 기준으로 여백을 동일하게 적용. */
      }

      #container2{
        height: 40vh;
        flex-direction: column; /* 주축이 세로방향, y */
        justify-content: flex-start; /* 기본값 */
        justify-content: flex-end;
        justify-content: center; 
        justify-content: space-around;
        justify-content: space-between;
        justify-content: space-evenly;

        
      }
  </style>
</head>
<body>
  <h1>
    <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Flexbox" target="_blank">Flexbox</a></h1>

  <h2>flex5_justify-content</h2>
  <div class="wrapper" id="container1"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
  </div>
  <div class="wrapper" id="container2">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>

    

  </div>
  <img src="./flex.png" alt="flex 구조">
</body>
</html>
