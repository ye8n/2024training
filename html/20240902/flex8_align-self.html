<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flex8_align-self</title>
<style>
  .wrapper{
    border: 6px solid #000;
    width: 46.875vw;
    margin: 1.042vw auto;
    width: 80vw; height: 2vw auto;
  }
  .wrapper .item{color: #fff; text-align: center; }

  .wrapper .item1{background-color: #ff7777;}
  .wrapper .item2{background-color: #579aff;}
  .wrapper .item3{background-color: #1a8616;}
  .wrapper .item4{background-color: #7d38b6;}
  
  .wrapper{
    display: flex; /* 생략된 기본값 row nowrap */
  }

  #container{
    height: 50vh;
    /* 가로: 양 끝 여백없이 동일 간격으로 아이템 정렬,  
      세로: 중앙 정렬*/
    justify-content: space-between;
    align-items: center;
  }

  #container .item1{
    /* 자식인 플렉스 아이템에 적용. 교차축 기준 개별 배치 */
    align-self: stretch;
  }

  #container .item2{ align-self: flex-start;} /* 교차축 기준 시작점 */
  #container .item3{ align-self: center; width: 20%; height: 20%} /* 한정된 범위 안에서 center. 이 경우에는 %써도 부모요소의 크기를 넘기지 않아서, vwvh보다 %가 더 다루기 편함. 사이즈를 변경해도 항상 가운데에 정렬. */
  #container .item4{ align-self: flex-end;} /* 교차축 기준 끝점 */



</style>
</head>
<body>
  <h1>
    <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Flexbox" target="_blank">Flexbox</a></h1>

  <h2>flex8_align-self</h2>
  <div class="wrapper" id="container"><!-- flex-container -->
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
    <div class="item item4">item4</div><!-- flex-item -->
  </div>
</body>
</html>
