<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex_flex-direction</title>
  <style>
    /* 
      - display: flex;
        - 뷰포트나 요소의 크기가 동적으로 변할 때 사용
        - 상속되지 않음
        - 부모 박스(flrx-container)와 자식 아이템(flex-item)의 개념으로 구성
        - 주축(main axis)와 교차축(cross axis)이 존재하며, 주축을 기준으로 방향을 정함

      - flex-container에 들어가는 특성: flex-direction, flex-wrap, justify-content, align-content, gap ......
      - flex-item에 들어가는 특성: align-self, flex, flex-grow, flex-shrink, flex-basis, order...
       */

    .wrapper{
      border: 6px solid #000;
      /* width: 900px;
      width: 56.25em; */
      width: 46.875vw; /* 반응형 사용할 때 유용한 단위*/
      
      /* margin: 20px auto;
      margin: 1.25em auto; */
      margin: 1.042vw auto;

      width: 80vw; height: 2vw auto;
    }

      #container{ /* flex-container */
        display: flex; 


        /* flex item의 가로 세로 정렬의 기준을 설정. 즉, 주축의 방향을 설정 */

        flex-direction: row; /* 기본값, 주축은 가로(왼쪽->오른쪽) 방향, 교차축은 세로(위->아래) */
        flex-direction: column; /* 주축이 세로(위->아래) 방향, 교차축은 가로(왼쪽->오른쪽) 방향 */
        flex-direction: row-reverse; /*주축은 역방향(오른쪽->왼쪽)*/
        flex-direction: column-reverse; /*주축은 역방향(아래->위쪽)*/
      }

      .wrapper .item{ /* flex-item */  
      color: #fff;
    }

    .wrapper .item1{background-color: #ff7777;}
    .wrapper .item2{background-color: #579aff;}
    .wrapper .item3{background-color: #1a8616;}
    .wrapper .item4{background-color: #7d38b6;}
  </style>
</head>
<body>
  <h1>
    <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Flexbox" target="_blank">Flexbox</a></h1>

  <h2>flex_flex-direction 정렬</h2>
    <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
  </div>
  <img src="./flex.png" alt="flex 구조">
</body>
</html>
