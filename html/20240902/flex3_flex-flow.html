<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flex3_flex-flow</title>
  <style>

    .wrapper{
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }
    .wrapper .item{
      color: #fff;
      text-align: center;
    }
    .wrapper .item1{background-color: #ff7777;}
    .wrapper .item2{background-color: #579aff;}
    .wrapper .item3{background-color: #1a8616;}



    #container {
      display: flex;
      /* height: 40vw; */
      /* flex-direction: row; flex-wrap: nowrap; */

      /* flex-direction, flex-wrap을 한 번에 작성하고자 할때 사용. 순서 상관없음 */
      /* 
      flex-flow: row nowrap;
      flex-flow: wrap column;
      */
      flex-flow: wrap;/* 생략된 값은 기본값 적용 */
    }
    #container .item {
      width: 50%;
      height: 20vw;
    }
    #container .item3 {
      width: 100%;
    }
         
  </style>
</head>
<body>
  <h1>
    <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Flexbox" target="_blank">Flexbox</a></h1>

  <h2>flex3_flex-flow</h2>
    <div class="wrapper" id="container"> <!-- flex-container -->
    <div class="item item1">item1</div> <!-- flex-item -->
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    </div>
  <img src="./flex.png" alt="flex 구조">
</body>
</html>
