  임의 변경 불가</li>

<!-- 상대경로: 현재 작업 중인 문서 기준, 동일한 사이트 안에서의 이동시 사용(내부 이동)
기준 문서
> 기준 파일과 같은 위치에 있는 파일로 이동: ./파일명.html 혹은 파일명.html
> 기준 파일보다 하위에 있는 파일로 이동: ./디렉토리명/파일명.html 혹은 디렉토리명/파일명.html
> 기준 파일보다 상위에 있는 파일로 이동: ../파일명.html -->

<!-- 현재 기준 문서 = 현재 열고 있는 문서: index.html -->
