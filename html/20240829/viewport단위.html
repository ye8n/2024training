<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>viewport단위</title>
  <style>
    body{
      margin: 0;
      font: normal 20px'나눔고딕', sans-serif;
    }

    .box1{
      background-color: burlywood;
      width: 800px; height: 300px;
    }

    .box1 p{
      background-color: rgba(250, 235, 215, 0.5);
      width: 60%; height: 60%;
    }

    .box2{
      background-color: lightgray;
      width: 800px; height: 300px;
    }

    .box2 p{
      background-color: rgba(250, 235, 215, 0.5);
      width: 60vw; height: 60vh;
    }

  </style>
</head>
<body>
  <h1>viewport 단위</h1>
  <!-- 뷰 포트: 홈 브라우저의 화면 크기 -->
  <!-- 뷰포트는 %와 다르게 100의 뷰포트 값 설정 가능  -->
  <ul>
    <li>vw: viewport width, vh: viewport height</li>
    <li>뷰포트의 가로 세로 값을 기준으로 사용하는 상대 단위 값</li>
    <li>100분의 1 단위</li>
    <li>상대 단위의 %는 부모를 기준으로 값을 정하지만, vw와 vh는 부모와는 상관없이 뷰포트를 기준으로 값을 정한다.</li>
  </ul>

  <div class="box1">
    <p>%</p>
  </div>
  <div class="box2">
    <p>뷰포트 기준 단위값: vw, vh</p>
  </div>
</body>
</html>
