<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">  
  <title>displayEx2_2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

  <style>
    body{
      font-family: "Jua", "맑은 고딕", 돋움, sans-serif;
      margin: 0;          
      
    }

  .global-nav{
    padding: 0;
    background-color: orange;
    margin: 0;
    
    
  }

  .global-nav li{
    display: inline-block;
    
    
  }

  .global-nav a{
    display: block; /*이거 반드시!*/

    text-decoration: none;
    color: #fff;
    /* padding: 10px 20px; */
    width: 100px; height: 40px;
    text-align: center;
    line-height: 40px; /* 한 줄인 경우, 세로 중앙 정렬 시 높이 값과 동일한 값을 부여*/
    
  }

  .global-nav a:hover{ /*하위선택자라서 li 안 적어두 댐*/
    background-color: orangered;
  }
  </style>

</head>
<body>
  <ul class="global-nav">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양</a></li>
    <li><a href="#">건강 돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </ul>
</body>
</html>
