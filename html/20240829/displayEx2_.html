<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>displayEx2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <style>

    body{
      font-family: "Jua", "맑은 고딕", 돋움, sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 20px;
      margin: 0
    }
    .list{      
      background-color: #7695FF;
      padding: 0px;
      margin: 0;
      
    }

    .list li{
      display: inline-block;
      
      
    }

    .list li a{
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px ;      
      width: 100px;
      text-align: center;
      
    }

    .list li a:hover{
      background-color: #D1E9F6;
      color: #7695FF;
    }

  </style>
</head>
<body>
  <ul class="list">
    <li><a href="#">반려견 종류</a></li>
    <li><a href="#">입양</a></li>
    <li><a href="#">건강 돌보기</a></li>
    <li><a href="#">더불어 살기</a></li>
  </ul>
  
</body>
</html>
