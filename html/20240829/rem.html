<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>rem</title>
  <style>
    html{/* rem 기준 최상위 root 요소 */
      font-size: 22px; /*22가 rem의 기준의 됨*/
    }
    body{
      font-family: '나눔고딕', 돋움, sans-serif;
    }

    .container{
      font-size: 18px;
      background-color: lightblue;
      /* width: 500px; height: 400px; */
      width: 22.72rem; height: 18.18rem;
      /* margin: 30px auto; */
      margin: 1.36rem auto;
      /* em으로 변환 가능  */
    }

    .container .box{
      font-size: 40px;
      border: 3px solid #000;
      /* margin: 20px; */
      margin: 0.9rem;
    }
    .container .box p{
      font-size: 20px;
      border: 3px solid #000;
      /* margin: 20px; */
      margin: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>rem 단위</h1>
  <p>root, 즉 최상위 요소(html)의 font-size를 기준으로 설정</p>

  <div class="container">
    container
    <div class="box">
      box1
      <p>box1_p</p> 
    </div>
  </div>
</body>
</html>
