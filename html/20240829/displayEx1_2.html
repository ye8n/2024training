<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>display 연습1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poor Story", '맑은 고딕', 돋움, sans-serif ;
      text-transform: uppercase;
      
    }

    .gnb{     
      text-align: center;
      padding: 0px; 
      
    }

    .gnb li{
      background-color: lightblue;
      display: inline-block;
      
      
    }

    .gnb li a{
      
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      display: block; /*a같은 버튼은 다 block을 사용. 인라인의 성격을 쓰지 않음*/
      text-decoration: none;
      color: inherit; /* body애서 물려받겠다 */
      border: 3px solid #000;
      padding: 3px 6px;    
      margin: 0 5px;
      background-color: #48CFCB;
    }

    .gnb li:hover a{
      background-color: aliceblue;
    }
  </style>
</head>

<body>
  <h1>display 연습1</h1>
  <ul>
    <li>마우스를 올리면 글자색과 배경색 변경</li>
    <li>중앙 정렬</li>
  </ul>

  <ul class="gnb"> <!-- global nav bar -->
    <li><a href="#">Menu1</a></li>
    <li><a href="#">Menu2</a></li>
    <li><a href="#">Menu3</a></li>
    <li><a href="#">Menu4</a></li>
  </ul>
</body>

</html>
