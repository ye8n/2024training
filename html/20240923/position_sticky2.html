<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>position_sticky2</title>
  <style>
    body,
    h1,
    h2 {
      margin: 0;
    }

    header,
    footer {
      background-color: orangered;
      height: 100px;
      padding: 20px;
    }

    main {
      border: 3px solid #000;

      display: flex;
    }

    main article {
      background-color: #9be9cf;
      /* flex-grow: 8;} */
      /* 방법1*/
      width: 70%;
      /* 방법2*/
      height: 700px;

      display: flex;
      align-items: flex-start; 

      position: relative; /* absolute의 기준 */
    }

    main aside {
      background-color: #ffef96;
      /* flex-grow: 2;} */
      flex-grow: 1;
      height: 300vh;
    }


    main article .relative { /* 일반적인 흐름을 따름 */
      background-color: #fabc3f;
      position: relative;

    }

    main article .fixed { /* flex-item */
      background-color: #e85c0d;
      position: fixed; /* flex-item과 동시 적용시 fixed 우선 적용 */
      left: 100px; 
    }

    main article .absolute { /* 부모요소(article)을 따라감 */
      background-color: #c7253e;
      position: absolute; /* flex-item과 동시 적용시 fixed 우선 적용 */
      left: 180px; top: 0;
    }

    main article .sticky {
      background-color: #821131;
      position: sticky; /* 부모 요소의 영역이 스크롤을 통해 화면 밖으로 넘어가면, sticky를 적용한 요소도 같이 화면 밖으로 넘어감 */
      left: 300px; /* 이 값이 sticky의 left의 고정값으로 작용하려면, 가로 스크롤 필요 */
      top: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>position_sticky2</h1>
    <h2>header</h2>
  </header>
  <main>
    <article>
      <h2 class="relative">relative</h2>
      <h2 class="fixed">fixed</h2>
      <h2 class="absolute">absolute</h2>
      <h2 class="sticky">sticky</h2>
    </article>
    <aside>
      <h2>aside</h2>
    </aside>
  </main>
  <footer>
    <h2>footer</h2>
  </footer>
</body>

</html>
