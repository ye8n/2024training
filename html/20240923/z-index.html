<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>z-index</title>
  <style>

    body{
      height: 300vh; /* 원래는 바디의 높이값 지정x, 연습용 */
    }

    /* container */
    .container{
      background: lightblue;
      position: fixed; /* 일반적인 흐름에서 벗어나, 마진 상쇄효과 영향x */
      top: 0; left: 0;
      width: 100%;
      text-align: center;
      padding-bottom: 20px;

      z-index: 9999;
    }

    .container ul{
      background-color: #4379e2;
      text-align-last: left;
      padding: 20px;
      color: #fff;
      width: 60%;
      margin: 0 auto;
      z-index: 9999; /* z-index는 position flex grid에서만 적용. 
                        현재, 적용 안 됨 */
    }
  

    /* box */
    ul, li{
      padding: 0; margin: 0; list-style: none;
    }

    .wrapper{ background-color: orange;
      width: 400px; height: 400px;
      margin: 300px auto;
      position: relative; /* 다른 요소의 흐름을 방해하지 않는 포지션 기준 값*/
      
    }

    .wrapper .box{
      width: 200px; height: 200px;
      font-size: 2rem; font-weight: bold;
      z-index: 0;
      position: absolute;
      }

    .wrapper .box1{
      background-color: violet;
      /* z-index: 9999; */
      top: 20px ; left: 20px;
    }
    .wrapper .box2{
      background-color: lightblue;
      z-index: 999;
      top: 40px ; left: 40px;}
    .wrapper .box3{
      background-color: blue; color: #fff;
      z-index: 99;
      top: 60px; left: 60px;}
    .wrapper .box4{
      background-color: bisque;
      z-index: 9;
      top: 80px; left: 80px;}
    
  </style>
</head>
<body>
  <div class="container">
    <h1>z-index</h1>
    <ul>
      <li>position, flex, grid 요소 계층 순위 설정</li>
      <li>요소에 포지션 값 적용시 포토샵의 레이어처럼 계층이 생김 <br> 이때 겹치는 순서를 정의</li>
      <li>숫자가 클수록 위쪽에 위치. 단위값 없음</li>
    </ul>
  </div>

  <!-- ul.wrapper>li.box.box${box$}*4 -->
  <ul class="wrapper">
    <li class="box box1">box1</li>
    <li class="box box2">box2</li>
    <li class="box box3">box3</li>
    <li class="box box4">box4</li>
  </ul>
</body>
</html>
