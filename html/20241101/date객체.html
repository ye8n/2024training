<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Date객체</title>
</head>

<body>
  <h1>Date객체</h1>
  <p>날짜와 시간을 생성하는 내장 객체이자 생성자 함수</p>
  <ul>
    <li><a href="https://ko.javascript.info/date" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Date"
        target="_blank">MDN</a></li>
  </ul>

  <script>
    console.log(new Date()); //현재 날짜 시간을 알려주는 Date 객체를 생성하는 생성자 함수
    console.log(
      new Date(2030,12,31,23,59,59)
    ); // 년-월-일-시-분-초 //비워두면 현재 시간을 알려줌

    const now = new Date();
    console.log(new Date().getMonth()+1); //0~11월값을 반환, 따라서 +1 해줘야 함
    console.log(now.getDate()); //날짜 반환
    console.log(now.getDay()); // 요일 0~6을 반환, 0:일요일 , 1:월요일, ... 2화 3수 4목 5금 6토 
    console.log(now.getHours()); // 시간, 0~23시
    console.log(now.getMinutes()); //분, 0~59분
    console.log(now.getSeconds()); //초, 0~59초
    console.log(now.getMilliseconds());  //밀리세컨초, 1000

    console.log(now.getTime); // 1970년 1월 1일 이후의 UTC(협정 세계시) 자정과의 시간차이를 밀리초로 나타내는 정수 값
    console.log(now.getTimezoneOffset); //현지 시간과 표준 시간 차이(분) 반환

    // 날짜, 시간, 설정 set
    console.log(now.setHours(2)); //1970년 1월 1일 이후 밀리초로 시간 설정
    now.setDate(now.getDate+2) //현재 날짜에서 이틀 뒤로 설정 
    console.log(now);

    // 문자열로 날짜 반환(사용자에게 보여질 때만 사용하는 걸 권장)
    console.log(now.toString());// Sun Nov 03 2024 02:57:02 GMT+0900 (한국 표준시)
    console.log(now.toDateString());// Sun Nov 03 2024
    console.log(now.toTimeString());// 02:57:14 GMT+0900 (한국 표준시)
    console.log(now.toLocaleString());// 2024. 11. 3. 오전 2:57:19
    // toLocaleString(); 현지 날짜, 시간, 숫자, 통화, 단위 등에 맞춤

    console.log(new Date('2024/11/01/12:59'));// Fri Nov 01 2024 12:59:00 GMT+0900 (한국 표준시)
    console.log(new Date('2024/11/01/12:59').toLocaleString());// 2024. 11. 1. 오후 12:59:00
  </script>
</body>
</html>
