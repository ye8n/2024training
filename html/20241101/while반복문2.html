<script>
  // while반복문2

  let i=0;
  while (true) { //한계를 설정하지 않으면 무한반복되기 때문에, '반드시!!' 빠져나올 조건이 필요함 // true or 1등을 입력하면 무한반복할 수 있음
    console.log(i++); //증가의 값을 적용

    if(i ===10) {
      console.log(`여기서 멈춤 ${i}`);
      break;
    }

    console.log(`변수 i: ${i}`); //위에서 break에 걸렸기 때문에, 10은 출력되지 않음
  }
</script>
