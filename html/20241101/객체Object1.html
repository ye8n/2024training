<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>객체Object1</title>
</head>

<body>
  <h1>객체Object 1</h1>
  <ul>
    <li><a href="https://ko.javascript.info/object" target="_blank">JavaScript Info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/Objects" target="_blank">MDN</a></li>
  </ul>

  <script>
    /* 
      객체 Object
        객체, 함수, 배열, 정규 표현식 등 변형 가능한 데이터들의 집합
        객체 종류: 코어(내장) 객체(Array, Math, Date, Number, String ....), DOM 객체, BOM 객체 ...

      기본 구조
      {
        "키(key)" : 값(value), <- 속성(property)
        키(key) : 값(value),
        키(key) : 값(value),
        키(key)
      } 
      key는 문자형, value는 모든 자료형(함수, 배열, 객체, 변수, 문자열, null...)이 가능

      객체 표현식 const obj = {}
      함수 표현식 const fn = function () {}
    */

    // 객체 표현식(리터럴) 방식으로 생성
    let obj1 = {}; //빈 객체 대입

    // 점(.) 표기법으로 속성(프로퍼티) 추가
    obj1.coffee = '아메리카노'; //객체명.키 = 값(문자열);     //키+값: 프로퍼티
    obj1.price = 4500; //객체명.키 = 값(숫자);
    obj1.order = () => console.log('주문한 커피는 아이스입니다');// 객체명.키 = 값(함수);

    console.log(typeof obj1, obj1);

    //속성(프로퍼티) 읽기
    console.log(obj1.coffee); //출력값: 아메리카노
    // window.alert('이것은 윈도우 객체예요. 매서드라고 합니다.');
    obj1.order(); //주문한 커피는 아이스입니다. // obj1객체의 order키를 읽음? order는 함수이기 때문에 ()와 함께 작성해야! 함

    // new 생성자 함수 키워드 이용
    let obj2 = new Object(); //빈 객체 생성
    obj2.tea = '녹차';
    obj2.price = 4500;
    obj2.order = () => console.log(`주문한 차는 ${obj2.tea}입니다.`);

    console.log(typeof obj2, obj2); //출력값: object

    // 속성(프로퍼티) 읽기2
    console.log(obj2.tea) //출력값:녹차
    obj2.order(); //객체 내부에 있는 method(함수) 호출 // 출력값: 주문한 차는 녹차입니다.
    obj2.price; //콘솔값이 없으므로, 콘솔에서 확인 안 됨 (??)
    console.log(obj2.price); //출력값:4500
  </script>
</body>
</html>
