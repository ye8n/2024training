<script>
  //객체Object2

  const menu = {
    'let' : '변수', // key:value -> property(속성) // 뒤에 콤마 , 붙여야 함?
    "new" : 1,
    String:'아메리카노',
    Boolean:false,
    Array:[1,2,3,1],
    method:function() {},

    '한 글' : '키에 한글 사용 가능. 띄어쓰기도 가능하나, 반드시 인용부호를 붙여야 함 '
  }
  console.log(typeof menu, menu); //출력값: object

  //menu 객체 안의 변수와 false를 읽음 
  console.log(menu.let, menu.Boolean);
  // console.log(menu.한 글); //이건 읽을 수 없음
  console.log(menu['한 글']); //객체에 띄어쓰기가 포함되어 있는 경우, 대괄호 표기법으로 작성.
  console.log(menu["method"]); //특수한 경우에만 사용

  //delete 키워드 : 객체 속성, 배열 요소 등의 삭제. 단, 배열의 길이는 변경되지 않음
  delete menu.Array;
  delete menu['한 글'];
  console.log(menu);
  console.log(menu["한 글"]); //출력값:undefined , delete 당한?
</script>
