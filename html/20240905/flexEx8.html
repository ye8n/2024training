<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flexEx8</title>
<style>
  body{
    font-family: '나눔고딕', 맑은 고딕, sans-serif;

  }

  h1{
    display: flex;
    justify-content: center;
  }

  .pic{
    border: 3px solid #000;
    box-sizing: border-box;

    display: flex;
    flex-flow: wrap column;

    justify-content: center;
   

    width: 80%; height: 600px;

    margin: 0 auto;
    align-content: center



    

  }

  body img{
    /* margin: 1rem;     padding: 1rem; */

    height: 35%;
    display: flex;

  }

  p{
    margin: 0;
    background-color: #212121;
    color: #fff;

    display: flex;
    justify-content: center;
    align-items: center;

  }


</style>
</head>
<body>
  <h1>상하 정렬 갤러리</h1>

</html>
