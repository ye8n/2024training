<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>async+await</title>
</head>
<body>
  <h1>async함수 await키워드</h1>
  <p>Promise를 좀 더 쉽게 사용할 수 있게 만든 비동기 함수</p>
  <ul>
    <li>promise 객체를 반환하는 함수를 다시 함수로 리패키징</li>
    <li>해당 패키징 함수에 async 키워드 작성</li>
    <li>해당 패키징 함수 안쪽 반환하는 promise 함수 앞에 await 지정</li>
    <li>await로 지정된 함수가 끝날 때까지 그 다음 함수는 동기화</li>
  </ul>

  <h2>Promise</h2>
  <p>비동기 작업의 완료, 실패를 나타내는 객체</p>
  <ul>
    <li>Pending: 대기</li>
    <li>Fulfilled : 성공</li>
    <li>Rejected: 실패</li>
  </ul>

  <script>
    function delay(time){
      return new Promise(()=>{});
    }
  </script>
</body>
</html>
