<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flexEx1</title>
<style>
  body{
    margin: 0;
    font-size: 2rem;
    font-weight: bold;
  }
  .wrapper{
    background-color: yellowgreen;    

    display: flex;
    /* 주축 기준 정렬 */
    justify-content: center;
    /* 교차축 기준 정렬 */
    align-items: center;

    height: 100vh;
  }



  .wrapper a{
    background-color: lightpink;
  }


</style>
</head>
<body>
  <div class="wrapper">
    <a href="#">텍스트<br>텍스트</a>
  </div>
</body>
</html>
