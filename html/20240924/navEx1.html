<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>navEx1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* header */

    header {
      background: #FFC94A;
      height: 110px;

      display: flex; flex-flow: wrap column;
    }

    header .sign {
      display: flex;
      background: #795458;
      color: #fff;
      width: 140px;
      height: 35px;
      justify-content: center;
    }

    header .sign a {
      color: inherit;
      text-decoration: none;
      display: inline-block;

    }

    header .dir {
      display: flex;
      justify-content: space-between;
    }

    header .logo {
      width: 120px;
      height: 60px;
      background: #C08B5C;
      /* padding: 21px 38px ; */
    }

    header .gnb {
      padding: 0;
      padding: 0;
      list-style: none;

      display: flex;

      background-color: #D20062;
      width: 520px;
      height: 54px;
    }

    



    /* section */
    section {
      height: 100vh;
    }

    section h3 {
      margin: 115px auto 0;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>

    <div class="logo">로고</div>


    <div class="dir">

      <span class="sign">
        <a href="#">로그인|</a>
        <a href="#">회원가입</a>
      </span>

      <ul class="gnb">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
      </ul>
    </div>




  </header>

  <section>
    <h3>main</h3>
  </section>
</body>

</html>
