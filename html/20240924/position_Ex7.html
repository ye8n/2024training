<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>position_Ex7</title>
  <style>
    body{
      margin: 0; padding: 0;
      text-align: center;text-transform: capitalize;
    }

    .box {
      height: 100vh;
      background: no-repeat 50% / cover;

      box-shadow:
  12.5px 12.5px 10px rgba(0, 0, 0, 0.035),
  100px 100px 80px rgba(0, 0, 0, 0.07)
;
    }

    .box1{background-image: url(https://picsum.photos/id/38/1200/800?grayscale);}
    .box2{background-image: url(https://picsum.photos/id/43/1200/800?grayscale);}
    .box3{background-image: url(https://picsum.photos/id/117/1200/800?grayscale);}
    .box4{background-image: url(https://picsum.photos/id/22/1200/800?grayscale);}
    .box5{background-image: url(https://picsum.photos/id/20/1200/800?grayscale);}

    .box h2{
      margin: 0 auto;
      width: 70vw;
      background: #000; color: #fff;
      padding: 10px 0;
      border-radius: 0 0 30px 30px;

      position: sticky;
      top: 0;

    }


  </style>
</head>
<body>
  <!-- section.box.box$*5>h2{title$} -->
  <section class="box box1">
    <h2>title1</h2>
  </section>
  <section class="box box2">
    <h2>title2</h2>
  </section>
  <section class="box box3">
    <h2>title3</h2>
  </section>
  <section class="box box4">
    <h2>title4</h2>
  </section>
  <section class="box box5">
    <h2>title5</h2>
  </section>
   




</body>
</html>
