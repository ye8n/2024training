<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridBasic1</title>
  <style>
    /* 
      grid: row(행) / column(열) 로 구성
      grid-container 속성: grid-template, gird-area, gap, justify-content, align-item...
      grid-item 속성: grid-row, grid-column, justify-self(flex엔 없는 속성), align-self...
     */

     body{
      font-size: 1.2rem;
      font-weight: bold;
     }

     .container{
      width: 90%;
      margin: 50px auto;
      border: 6px solid #000;
     }

     .container .item{
      background: lightblue;
      margin: 4px;
     }

     .box1{
      display: grid; /* 기본은 1열이기 때문에, 변화가 없어 보임*/
      /* 행 row *
      /* 1행 2행 3행 4행의 높이(세로)값 */
      grid-template-rows: 100px 200px 150px 50px;
      grid-template-rows: 20% 20% 40% 40%; /* 부모요소의 높이 값이 지정되어 있지 않으면 아이템들끼리 상대 비율로 적용 -> 높이 값이 한정되어 있지 않다면, %값은 적용하지 않는 것을 권장. */
      grid-template-rows: 10vw 15vw 25vw; /* 3행까지는 지정된 높이 값을 가지며, 나머지 행 4행은 기본 높이 값이 적용 */
      grid-template-rows: 10vh 6rem 6ch;  /* ch: 숫자 0의 크기를 기준으로 만들어진 단위값. 문자 기반의 레이아웃을 만들 때 유용. 단점: 서체의 종류에 따라 크기가 달라짐. 상대 단위 값. */
      grid-template-rows: 10ch 1fr 2fr 4fr;
      /* 
        fr(fraction) 비율, 분수
        1행: 10ch
        2행: 10ch - ( 1 / 7 )
        3행: 10ch - ( 2 / 7 )
        4행: 10ch - ( 4 / 7 )
      */
     }

     .box2{
      display: grid;
      gap: 8px;

      /* 열 column */
      grid-template-columns: 100px 200px 150px 50px; /* 1열 2열 3열 4열의 너비(가로)값 */
      grid-template-columns: 30vh 10em; /* 2열 */
      grid-template-columns: 50% 150px 10vw; /* 3열 */
      grid-template-columns: 1fr; /* 1열 1fr==100% */
      grid-template-columns: 50%;
      grid-template-columns: 1fr 1fr; /* 2열 */
      grid-template-columns: 2fr 3fr 1fr 1fr; /* 2/7 3/7 1/7 1/7 */
     }

     .box2 .item{
      margin: 0;
     }

     .box3{
      display: grid;
      /* 3행 3열 */
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr;

      grid-template-columns: 1fr 2fr 100px 1fr; /* 4열, 100px 뺀 나머지 값으로 fr 적용*/
     }
     
     
     

  </style>
</head>
<body>
  <h1>gridBasic1</h1>
  <p>2차원(행row과 열column)의 레이아웃 시스템으로 부모 요소(grid container)와 자식 요소(grid item)으로 구성되어 있다.</p>
  <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/CSS_layout/Grids" target="_blank">MDN Grid</a>

  <div class="container box1">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="container box2">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
  <div class="container box3">
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
  </div>
</body>
</html>
