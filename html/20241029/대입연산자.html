<script>
  /* 대입연산자
    = 를 기준으로 우변의 숫자만큼 연산하여 좌변의 변수에 '새로운 값으로 갱신'
    += 더하기 대입,
    -= 빼기 대입,
    *= 곱하기 대입,
    /= 나누기 대입,
    **= 제곱 대입,
    %= 나머지값 대입

    a += b; -> a + b = a; a와 b를 더한 후, a에 새로운 값으로 재할당
  */

  let a = 4;
  a += 3;
  console.log(`a: ${a}`); //출력값: 7 // a(4)+ 3 = a(7)
  
  a += 3; 
  console.log(`a: ${a}`); //출력값: 10 (7+3)

  a += 3;
  console.log(`a: ${a}`); //출력값: 13

  a += 10;
  console.log(`a: ${a}`); //출력값: 23

  
  let b = 5;
  b -= 2; 
  console.log(`b: ${b}`); //출력값: 3

  b -= 5; 
  console.log(`b: ${b}`); // -2

  b -= 10;
  console.log(`b: ${b}`); //-12
  // console.log('b: ' + b);


  let c = 25;
  c -= 3; // c:22
  c *= 2; // c:44
  c /= 4; // c:11
  c %= 3; // c:2
  c **= 3; // c:8 
  console.log("c: " + c++); // c:8, 출력값8 실제값 9
  console.log(c); // 9

  
  let d = 10;
  d += 5; // 15
  console.log(`d: ${d *= 3}`); //d: 45


</script>
