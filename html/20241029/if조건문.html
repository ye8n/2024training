<script>
  // if 조건문

  /* 
  제어문: if조건문, switch선택문, for반복문, while반복문

  if조건문: 주어진 조건에 따라 참과 거짓으로 구분. true일 때 실행

  if(조건) {<-조건이 참인 경우 블록{}안이ㅡ 문장 실행
    실행문
  }
   */

  if (111 < 100) {
    console.log('첫 번째 if문이 참이면 실행됩니다.')
  }; //출력없음
  if (111 > 100) {
    console.log('두 번째 if문이 참이면 실행됩니다.')
  }; //출력됨

  if(0) {//0=false
    console.log('0일 때 내용이 보일까요?')
  }; //출력없음
  if(1) {//1=true
    console.log('1일 때 내용이 보일까요?')
  }; //출력됨

  const num = 999;
  if(num >= 99) {//변수가 99보다 크거나 같으면 실행
    console.log(`${num}의 값은 99보다 큽니다.`)
  };

  // {} 생략할 수 있으나, 반드시 조건과 같은 줄에 작성해야 함
  if(num != 100) console.log(num + '의 값은 99보다 큽니다');

</script>
