<script>
  /* 
  논리 연산자: 두 개 이상의 조건 값 비교
  &&(AND), ||(OR), !(NOT)
  */

  let a = 10, b = 20;
  
  // A조건 && B조건 : A조건, B조건 모두 만족시킬 때 true 반환
  console.log(true && false); //false
  console.log(true&&true); //true

  console.log(
    a > 10 && b ===20
  ) //false , false && ture 
  console.log(
    a >= 10 && b ===20
  ); //true, true && true

  // A조건 || B조건 : A조건, B조건 중 하나만 만족시켜도 true 반환
  console.log(true || true); //true
  console.log(true || false); //true
  console.log(false || false); //false

  console.log(
    a >= 10 || b ===20
  ); //true, true || true
  console.log(
    a > 10 || b ===20
  ); //true, false || true
  console.log(
    a !== 10 || b === 20
  ); // true, false || true

  // !A조건 : A조건의 반대값 반환
  console.log(`true: ${true}`); //true
  console.log(`!true: ${!true}`); //false 
  console.log(`!false: ${!false}`); //true
  // ex, 토글 버튼에 사용 


  console.log(
    !(a===10)
  ); // false
  console.log(
    !(b===10)
  ); // true

  console.log(!0); // true
  console.log(!1); // false

  console.log(!'hello'); // false, 내용이 있으면 true
  console.log(!''); //내용이 없으면 false, 부정했기 때문에 ture





</script>
