<script>
  //데이터형 비교연산자 
  // === 데이터 타입까지 완전히 같다 (엄격한 비교)

  console.log(''===0); //false, 데이터형이 다름 '':문자열 0:숫자형
  console.log(true === 1);// false
  console.log('1234' === 1234);// false
  console.log(null === undefined);// false

  // !== 데이터 타입까지 완전히 같지 않다
  console.log("" != 0); // false 
  console.log("" !== 0); // true

  console.log(null !== undefined); //true

  console.log(
  40 > 25  > 10 
  ); //false, 40>25 -> true(1) , 1>10 -> false;

  // 40 > 25 -> true
  // true > 10 -> 1 > 10 -> false
</script>
