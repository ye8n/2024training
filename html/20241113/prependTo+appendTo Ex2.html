<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>prependTo+appendTo Ex2</title>
  <link rel="stylesheet" href="../asset/styles/reset.min.css">
  <style>
    .gallery {
      width: 300px;
      height: 200px;
      border: 3px solid #000;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
      ;
    }

    .gallery .btns-group {
      /* < > 버튼들 */
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .gallery .btns-group li {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-weight: bold;
      text-align: center;
      width: 30px;
      height: 30px;
      line-height: 26px;
      transition: 0.2s;
      cursor: pointer;
      user-select: none;
    }

    .gallery .btns-group li:hover {
      background: rgba(0, 0, 0, 0.1);
      line-height: 22px;
    }
  </style>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>prependTo+appendTo Ex2</h1>
  <div class="gallery">
    <ul class="btns-group">
      <li>&lt;</li>
      <li>&gt;</li>
    </ul>
    <ul class="imgs-group">
      <li><img src="https://placehold.co/300x200/ddd/fff?text=img1" alt="img1"></li>
      <li><img src="https://placehold.co/300x200/ddd/fff?text=img2" alt="img2"></li>
      <li><img src="https://placehold.co/300x200/ddd/fff?text=img3" alt="img3"></li>
      <li><img src="https://placehold.co/300x200/ddd/fff?text=img4" alt="img4"></li>
    </ul>
  </div>
  <script>
    //왼쪽 버튼(이전 버튼)

    $('.btns-group li').first().on('click', function () {
      // 제일 마지막에 있는 이미지가 처음으로 이동

      $('.imgs-group li:last-child').prependTo('.imgs-group')
    });

    //오른쪽 버튼(다음 버튼)

    $('.btns-group li').last().on('click', function () {
      //제일 처음에 있는 이미지가 마지막으로 이동
      // $('.imgs-group li:first-child').appendTo('.imgs-group')
      $('.imgs-group li').eq(0).appendTo('.imgs-group')
      
    });
  </script>
</body>

</html>
