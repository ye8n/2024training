<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>classEx2</title>
  <link rel="stylesheet" href="./classEx2.css">
<script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="txt-wrapper active">
      <span>about</span>
      <h2>think & <br> solution </h2>
    </div>
    <div class="txt-wrapper">
      <span>skill</span>
      <h2>html5 & <br> css3 </h2>
    </div>
    <div class="txt-wrapper">
      <span>contact</span>
      <h2>email</h2>
    </div>
  </div>

  <script>
    /* 
      setInterval(콜백함수, 시간);
      setTimeout(()=>{}, 1000);
    */

    // setInterval(콜백함수, 2000)  ; // 2초에 한 번씩 함수를 호출함


    let currentIdx = 0; //초기화? //변수선언, 인덱스 번호로 사용하기 위한 변수 //번호를 재할당하기 위해 let으로 선언함

    const movingText = () =>{

      // 1. 기존에 있던 active는 제거
      // $('.wrapper .txt-wrapper').removeClass('active');

      // 2. 해당되는 요소에 [순차적으로] active 추가
      // $('.wrapper .txt-wrapper').eq(currentIdx).addClass('active');

      $('.wrapper .txt-wrapper').removeClass('active').eq(currentIdx).addClass('active');

      currentIdx = (currentIdx+1) % $('.wrapper .txt-wrapper').length; //이게뭐지 // 이 식의 결과 값은 인덱스 0,1,2를 순환함  //length:txt-wrapper가 몇 개를 갖고있는지 알려줌 ? 

    }
    
    // $(function(){ //즉시실행 함수
    //   // movingText();
    // })

    setInterval(movingText, 2000)

  </script>
</body>
</html>
