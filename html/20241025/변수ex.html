<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>변수ex</title>
</head>
<body>
  <script>

      // 1. 알림창입니다 호출
      alert('알림창입니다');

      // 2. 입력창을 호출해서 입력 값을 받은 다음
      let message = prompt('값을 입력해 주세요');

      // 3. 받은 값을 알림창으로 다시 출력
      alert(message);

  </script>
</body>
</html>
