<script>
  //variable 변수1
  
  // 1. 변수 선언
  var apple;
  console.log(apple); // undefined: 변수가 선언만 되고, 값을 부여받지 못했을 때.

  console.log('apple'); //문자열 string 타입

  // 변수 선언 후 대입
  let banana; // 변수 banana 선언
  banana = 1000; // 변수 banana 선언 후, 숫자 1000을 '대입'
  console.log(banana);

  banana = 2000; // 값의 재할당
  console.log(banana);

  // 변수 선언과 동시에 대입
  let cherry = '1234'; // 변수 선언과 동시에 문자타입 대입

  console.log(cherry);

  // 여러 개의 변수 선언후, 각각의 값 대입
  let a,b,c,d;
  a=1, b=2, c=4, d=a+b+c;
  console.log(a);
  console.log(b);
  console.log(c);
  console.log(d);

  // 한 줄에 여러 변수 선언과 동시에 값 대입
  let 변수1=22, 변수2=33, 합계=변수1+변수2;
  console.log(합계);
  </script>
