<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>object-fit</title>
  <style>
    img{
      width: 100%;
      height: 100%;
    }

    /* 첫 번째 p를 제외한 나머지 p에 보더 값 적용
      방법1. p:nth-child(n+3):nth-child(-n+7)
      방법2. :not(p:first-of-type) */
    p:first-of-type ~ p {/* 방법3 */
      border: 6px solid #000;
      width: 200px; height: 200px;
    }

    /* object-fit */

    .cat1{object-fit: fill;} /* 기본값, 비율 상관 없이 가득 채움 */
    .cat2{object-fit: contain;} /* 비율 유지, 원본이 전부 보여짐. 대신 일부 여백이 생길 수 있음 */
    .cat3{object-fit: cover;} /* 비율 유지. 원본이 부모 영역을 가득 채우나, 일부 가려지는 부분이 있을 수 있음 */
    .cat4{object-fit: none;} /* 원본 사이즈에서 변경x. 크기 조절x */
    .cat5{object-fit: scale-down;} /* none(원본)과 contain(비율 유지) 값 중에서, 이미지 크기가 더 작아지는 값을 선택함. */

    /* object-position */

    .cat3{ /*bg size와 같음*/
      object-position: 50% 50%; /* 기본값 */
      object-position: center;
      object-position: 100px 50px;
      object-position: 100% 50%;
      object-position: 20%; /* 20% 50% 적용*/
    }
    
    </style>
</head>
<body>
  <h1>object-fit</h1>
  <p>이미지&lt;img&gt;나 비디오 &lt;video&gt;의 비율 조절</p>
  <p><img src="./cat.png" alt="cat" class="cat1"></p>
  <p><img src="./cat.png" alt="cat" class="cat2"></p>
  <p><img src="./cat.png" alt="cat" class="cat3"></p>
  <p><img src="./cat.png" alt="cat" class="cat4"></p>
  <p><img src="./cat.png" alt="cat" class="cat5"></p>
</body>
</html>
