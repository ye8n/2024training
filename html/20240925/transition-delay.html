  <style>
    h1{
      text-align: center;
    }

    .container{
      list-style: none;
      padding: 0; margin: 0 auto;
      border: 3px solid #000;
      width: 90vw; height: 80vh; 
      font-weight: bold; font-size: 1.3rem;

      display: flex;
      justify-content: space-between;
    }

    .container li{
      text-align: center;
      background: #ddd;
      height: 2rem;
      margin: 4px;

      /* flex-grow: 1; grow또는 width사용 */
      width: 20%;
    }

    .container:hover li:nth-child(1){
      background: orange;
      height: calc(100% - 8px);
    }

  </style>
</head>
<body>
  <h1>transition-delay</h1>
  <ul class="container">
    <li>바로 진행</li>
    <li>0.5초</li>
    <li>1초</li>
    <li>2초</li>
    <li>3초</li>
  </ul>
</body>
