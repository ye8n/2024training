<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유자차</title>
</head>
<body>
  <header>
    <h1>유자차</h1>
    <p> <em>손쉽게 만드는 천연 비타민 C 유자차, 유자를 깨끗이 씻어 건더기까지 간 후 설탕을 섞어 만들어 보세요. </em> <br>
    향도 좋고 만드는 법도 간단하답니다. </p>
  </header>
  
    <article>
    <h2>요리 재료</h2>
    <ul><li>유자 700g (4컵)</li>
    <li>설탕 700g (4컵) </li></ul>
    
    <h2>요리 과정</h2>
    <ol><li>유자는 깨끗이 씻어 4등분 한 후 반으로 곱게 갈라 속의 씨앗을 뺀다.</li>
    <li>손질한 유자는 믹서나 핸드믹서로 곱게 간다.</li>
    <li>유자와 동량의 설탕을 넣고 고루 섞은 후 통에 담는다.</li>
    <li>하루가 지난 후부터 끓는 물에 유자를 넣고 잘 섞어 마신다.</li></ol>
  </article>
</body>
</html>
