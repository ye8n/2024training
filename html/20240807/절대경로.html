<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">  
  <title>절대경로</title>
</head>
<body>
  <h1>절대경로</h1>
  <p>외부 사이트로의 이동 시 사용</p>
  <p>반드시 http:// 혹은 https://로 시작하는 주소로 작성</p>

  <!-- 1.a는 인라인 요소이기 때문에 블럭 안에 들어가야 함 2. ul과 li 사이엔 다른 태그가 올 수 없음-->
  <!-- a 범위 안에 내용이 없으면(ex.구글 바로가기) 링크가 생성되지 않음 -->
  <ul><li><a href="https://www.google.com" target="_blank">구글 바로가기</a></li>
      <li><a href="https://www.naver.com/" target="_blank">네이버 바로가기</a></li>
      <li><a href="https://www.w3.org/" target="_blank">w3c 바로가기</a></li>     
  </ul>
</body>
</html>
