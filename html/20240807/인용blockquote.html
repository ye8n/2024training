<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인용 blockquote</title>
</head>
<body>
  <h1>인용 blockquote</h1>
  <h2>블록 요소</h2>
  <h2>cite="인용된 사이트 주소" 속성과 값을 가짐</h2>

  <!-- html4에서는 인용 태그로 사용되었으나, html5에서는 작품의 제목 등을 정의하는 '요소' -->
  <cite>헤밍웨이의 대표적 명언:</cite>
  
  <!-- html5에서는 다른 곳에서 가져온 인용의 출처를 정의하는 '속성'이 cite 
      문서의 메타데이터로 활용, 검색 엔진 최적화(SEO) -->
  <blockquote cite="http://www~.url">한 마리의 고양이는 또 하나를 데려오고 싶게 만든다.</blockquote>
</body>
</html>
