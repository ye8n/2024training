<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>순서가 없는 목록 ul</title>
</head>
<body>
  <h1>순서 없는 목록 ul</h1>
  <h2>블록 요소</h2>
  <p>블릿 기호(•)로 표기</p>

  <ul>
    <li>ul과 li 사이엔 다른 태그가 올 수 없다.</li>
    <li>li 태그 안에는 다양한 다른 태그들 작성 가능.</li>
    <li>ul과 li는 함께 사용. 둘 중 하나만 사용할 수 없다.</li>
<!-- li 안에 이것저것 태그 넣기 가능 또다른세계... -->
    <li>
      <h2>제목</h2>
      <article>
        <h3>소제목</h3>
      </article>
      <address>주소</address>
    </li>
  </ul>

  
  <h2>요리 재료</h2>
  <ul> 
    <li>감자 3개 </li>
  <li>육두구 1t</li> 
  <li>소금 1t</li>
  <li>생크림 500ml</li>
  <li>버터 1T</li> 
  </ul>


 
</body>
</html>
