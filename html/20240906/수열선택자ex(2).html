<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>수열선택자ex(2)</title>
<style>
   /* :hover /159 같은색/ 2468같은색/ 37 같은 색 적용 */

   .gnb{
    /* background-color: gold; */
    list-style: none;
    margin: 50px auto;
    padding: 0;
    font-weight: bold;
    font-size: 1.2rem;    

    display: flex;
    width: 90vw; 
   }

   .gnb li{
    /*flex-grow: 1; : 나중에 배움 */
    width: 11.1111%; /* 100/9 */
    
    
   }
   .gnb li a{
    text-decoration: none; color: inherit;
    background-color: #ccc;
    height: 50px;
        
    /* a의 사이즈를 li만큼 키우는 법 1
    display: block;
    line-height: 50px;
    text-align: center; */

    display: flex; /* a의 사이즈를 li만큼 키우는 법 2 */
    justify-content: center; align-items: center;
   }
   
   /* nth-child(1) nth-child(5) nth-child(9) a */
   /* 여기부터 0908에 이어서 --- */
   .gnb li:nth-child(4n+1) a{ 
    background-color: #ff8a8a;
   }

   /* .gnb li a:nth-child() */

   .gnb li:first-of-type a{ /* 첫 번째에게만 라운드처리 */
    border-radius: 40px 0 0 40px;
   }
   .gnb li:last-of-type a{
    border-radius: 0 40px 40px 0;
   }


   /* 2, 4, 6, 8번째 a에게 백그라운드 컬러 적용 */
   .gnb li:nth-child(even) a{
    background-color: #00CCDD;
   }

   .gnb li:nth-child(4n-1) a{
    background-color: #d2e0fb;
   }

   .gnb li a:hover{
    background-color: purple;
    color: #fff;
   }

</style>
</head>
<body>
  <!-- ul.gnb>li*9>a{$} -->
  <ul class="gnb">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
  </ul>
</body>
</html>
