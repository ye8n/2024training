<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>slideUp+slideDown+slideToggle</title>
  <style>
    .box {
      width: 400px;
      height: 300px;
      background: #6b6b6b;
      color: aliceblue;
      font-weight: bold;
    }
  </style>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
  <script>
    // 문서 이벤트 
    $(function () {
      // btn1을 클릭하면 .box탐색
      $('#btn1').on('click', function () {
        $('.box').slideUp();
      });

      // btn2를 클릭하면 .box탐색
      $('#btn2').on('click', function () {
        $('.box').slideDown(); //display
      });

      // btn3을 클릭하면 .box탐색
      $('#btn3').on('click', function () {
        $('.box').slideToggle();
      });
    });
  </script>
</head>

<body>
  <h1>.slideUp() .slideDown() .slideToggle()</h1>
  <button class="btn" id="btn1">.slideUp()</button>
  <button class="btn" id="btn2">.slideDown()</button>
  <button class="btn" id="btn3">.slideToggle()</button>

  <div class="box">
    <p>.slideUp()</p>
    <p>.slideDown()</p>
    <p>.slideToggle()</p>
  </div>
</body>

</html>
