<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배열Array1</title>
</head>

<body>
  <h1>배열Array1</h1>
  <p>여러 개의 데이터를 담을 수 있는 특별한 변수로 인덱스 번호로 관리</p>
  <p>배열의 값은 변할 수 있음</p>

  <ul>
    <li><a href="https://ko.javascript.info/array" target="_blank">javascript.info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Learn/JavaScript/First_steps/Arrays" target="_blank">MDN Array</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array" target="_blank">MDN 배열(Arrays)</a></li>
  </ul>

  <script>
    /* 
      배열 작성 => [0,1,2];
      배열 접근(읽기) => 배열명(인덱스번호); //인덱스번호는 0부터 시작

      비열 표현식(리터럴)
      const a = [];

      const b = {}; 객체
      const c = () => {} 함수
      d 변수
    */
   
    //빈 배열 생성
    let arr1 = []; //배열로 초기화
    console.log(arr1);
    console.log(arr1.length); //출력값:0 //배열이 가지고 있는 요소의 수는 0
    console.log(arr1[0]); //출력값:undefinded // 존재하지 않는 배열 요소에 접근

    console.log(`---------`);
    let arr2 = [1, 2, 3];// 인덱스 번호는 0부터 시작하기 때문에 0:1, 1:2, 2:3
    console.log(`arr2: ${arr2}`);
    console.log(`arr2: ${arr2.length}`);// 요소의 수 3
    console.log(`arr2: ${arr2[0]}`);// 배열의 요소에 접근 [인덱스번호]

    console.log(' ---- ');
    let arr3 = [1, 'string', true, function(){}, {}, arr2, null, undefined];
    console.log(`arr3: ${arr3}`);
    console.log(`arr3: ${arr3[2]}`);// true
    console.log(`arr3: ${arr3[5]}`);// arr2(x) -> 1, 2, 3
    console.log(`arr3: ${arr3.length}`);// 배열의 요소의 수 8
    console.log(`arr3: ${arr3[1].length}`);// 출력값: arr3: 6// string의 글자수 6 

    console.log(' ---- ');
    let arr4 = [1,2,3,4];
    console.log(arr4[4]); //undefiende
    arr4[4]=10;
    console.log(arr4); //출력값:(5) [1, 2, 3, 4, 10
    arr4[0]='string'; 
    console.log(arr4); //출력값: (5) ['string', 2, 3, 4, 10] // 0번째 인덱스와 교체
    console.log(arr4[2+1]);// 출력값: 4, 인덱스 번호3
    console.log(' ---- ');
    console.log(' ---- ');

  </script>
</body>
</html>
