<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>함수function1</title>
</head>

<body>
  <h1>함수function1</h1>
  <ul>
    <li>특정 기능을 실행하기 위한 코드의 집합으로 호출을 통해 재사용 가능</li>
    <li>객체 자료형 중 하나이기 때문에, 변수 대입 가능</li>
    <li>함수는 선언함수와 익명함수(함수 표현식)로 생성 가능</li>
    <li><a href="https://ko.javascript.info/function-basics" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Functions" target="_blank">mdn</a></li>
  </ul>

  <script>
    /*
      - 선언 함수: 이름을 가진 함수 선언문
          선언 함수의 경우 어느 곳에서나 호출 가능
          
          함수명(); <- 함수 호출calling. 여러 번 호출 가능하며 재사용이 목적

          function 함수명(매개변수) {
            실행문;
            return 반환값;
          }

      - 익명 함수: 이름이 없는 함수 표현식(변수에 값을 할당하는 것처럼 함수를 변수에 대입하여 사용)
          이름이 없기 때문에 변수에 대입하여 사용
          이름이 없기 때문에 반드시 함수를 호출하는 코드보다 먼저 작성되어야 함

          const 변수명 = function() {
            실행문;
            return 반환값;
          };

          변수명(); <- 함수 호출. 반드시 함수보다 호출 작성이 나중에 나와야 함
    */




    getName(); //함수 호출

    //함수 선언 
    function getName(){ //함수getName 안에 함수alert
      alert('이름을 가진 선언 함수');
    }
    getName(); // 두 번째 함수 호출
    getName(); // 세 번째 함수 호출 //변수는 재사용 가능


    // noName(); // 실행안됨
    // 익명 함수(리터럴 방식)
    const noName = function() {
      alert('이름이 없어요');
    }
    noName(); // 익명함수는 함수 선언 후 호출해야 실행됨


    for (let i=1; i<=3; i++) { //1~3까지 반복
      noName();
    }

    if(0){
      noName();
    } else {
      getName();
    }

  </script>

</body>

</html>
