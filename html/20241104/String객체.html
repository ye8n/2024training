<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>String객체</title>
</head>

<body>
  <h1>String객체</h1>
  <ul>
    <li><a href="https://ko.javascript.info/string" target="_blank">javascript info</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String"
        target="_blank">MDN</a></li>
  </ul>

  <script>
    console.log(`.trim()-------`);
    //문자열 양 끝 공백 제거. 스페이스, 탭, 줄바꿈 등 공백 제거
    let str1 = `      안 녕  하   세요       `;
    console.log(str1);
    str1 = str1.trim();
    console.log(str1);

    console.log(`.indexOf("검색대상문자열") --------`);
    // 문자열 탐색. 인덱스 번호로 반환. -1은 찾을 수 없는 경우 반환. 대소문자 구분
    str1 = '재미있는 자바스크립트!!!';
    // str1 = str1.indexOf('재미있는'); 0
    str1 = str1.indexOf('즐거운');// -1 찾을 수 없는 경우
    console.log(str1);

    console.log(`include(검색할문자열[, 검색위치]) --------`) //[,]: 생략 가능 값
    //문자열내에 특정 문자열이 포함되어 있는지 확인. true false로
    console.log(str1); // -1출력
    str1 = '즐거운 월요일입니다!!';
    console.log(str1.includes('즐거운')); //true 출력

    str1 = str1.includes('즐거', 1);
    console.log(str1); //false 출력? //아이디에 특문 쓰지 않게 하는 등... 사용 

    console.log(`.slice(시작인덱스[, 미포함인덱스])-------`);
    // 문자 추출, 두 번째 인덱스를 생략하면 끝까지 출력. 두 번째 인덱스 번호 작성시 그 인덱스 앞까지만 출력
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(0)); //출력값: 재미있는 자바스크립트, 즐거운 자바스크립트!
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(3)); //출력값: 는 자바스크립트, 즐거운 자바스크립트!
    console.log('재미있는 자바스크립트, 즐거운 자바스크립트!'.slice(1, 7)); //출력값: 미있는 자바 // 공백도 자리수에 포함

    console.log(`.replace(문자1, 문자2)-------`);
    //문자1을 문자2로 변경. 가장 처음 만나는 글자를 변경, 대소문자 구분
    let str2 = 'title';
    str2 = str2.replace('t', 'T');
    console.log(str2); //출력값: Title
    str2 = str2.replace('Title', '제목');
    console.log(str2); //출력값: 제목

    console.log(`.split("기준문자열"[, 최대분할숫자])-------`);
    // 기준 문자를 분할 숫자만큼 나눠 '배열'로 반환
    let url = 'https://www.naver.com';
    url = url.split('.'); //기준문자 설정
    console.log(url); //출력값:(3) ['https://www', 'naver', 'com']
    let url2 = 'https://www.naver.com';
    url2 = url2.split('.', 2); //기준문자 설정
    console.log(url2); //출력값 : (2) ['https://www', 'naver']

    console.log('javascript'.toUpperCase);
  </script>
</body>

</html>
