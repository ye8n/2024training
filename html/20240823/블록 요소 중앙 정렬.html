<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>블록 요소 중앙 정렬</title>
  <style>
    body{
      margin: 0;
    }
    h1{
      background-color: maroon;
      color: #fff;
      margin: 0;
      padding: 10px;
    }

    .box{
      width: 60%;
      height: 100px;
      background: wheat;
      border: 10px solid tomato;
      text-align: center;/* 상속이라 div도 영향받음 */
      /* margin: 0; */
    }

    .box .txt{
      background-color: #fff;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }

    .box2{
      /* 
        블록 요소 중앙 정렬
          1. 요소의 가로 값이 필요
          2. 일반적인 흐름
          3. 해당 요소에 적용
       */

       /* !!left right는 항상 auto가 되어야 중앙정렬!! */
      margin: 0 auto 0 auto; /* top right bottom left */
      margin: 0 auto;
      margin: 50px auto; 
      margin: auto; /* auto 또한 가로에서만 적용 */
      margin: 20px auto 0;      
    }

    .box2 .txt {
      margin: 20px auto;
      width: 70%;
    }


  </style>
</head>
<body>
  <h1>블록 요소의 중앙 정렬</h1>
  <p class="box box1">
    <span class="txt">인라인 요소 및 컨텐츠의 중앙 정렬 </span>
  </p>

  <div class="box box2">
    <div class="txt">블록 요소의 중앙 정렬</div>
  </div>
</body>
</html>
