<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선택자 selectors</title>
  <!-- jQuery -->
   <script src="../asset/script/jquery-3.7.1.min.js"></script>
  <!-- 내가 작성한 js -->
   <script defer src="./selectors.js"></script> 
  <!-- defer 붙이면 문서 준비 이벤트 발생x  -->
</head>
<body>
  <!-- #wrapper.container>h1{선택자 selector method} -->
  <div id="wrapper" class="container">
    <h1>선택자 selector method</h1>
    <header id="header" class="part">
      <p>header</p>
    </header>
    <p class="part p1">part p1</p>
    <p class="part p2">part p2</p>
    <ul class="part">
      <li class="part">part text1</li>
      <li id="list">list text2</li>
      <li >
        <a href="#">text3</a>
        <a href="#">text4</a>
      </li>
    </ul>
  </div>
</body>
</html>
