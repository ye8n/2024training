<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flexItem_order</title>
<style>
  .container{
    list-style: none;
    padding: 0; margin: 0 auto;
    border: 5px solid #000;
    font-weight: bold; font-size: 1.5rem;
    width: 80vw; height: 70vh;

    display: flex;
    justify-content: space-evenly;
    align-items: center;
  }

  
  .container .item{
    padding: 0.4rem;
    width: 10%;
  }


  /* flex와 grid 모두 사용 */
  .container .item1{ background-color: orange; order:3 ;}
  .container .item2{ background-color: greenyellow; order: 4; }
  .container .item3{ background-color: violet; order: 5; }
  .container .item4{ background-color: skyblue; order: 6;}
  .container .item5{ background-color: orangered; order: 7;}
  .container .item6{ background-color: gold; order: 2;}
  .container .item7{ background-color: steelblue; order: 1; }




</style>
</head>
<body>
  <h1>flexItem : order</h1>
  <p>flex-item에 적용되는 속성으로 아이템 배치 순서 설정</p>
  <ul class="container">
    <li class="item item1">item1</li>
    <li class="item item2">item2</li>
    <li class="item item3">item3</li>
    <li class="item item4">item4</li>
    <li class="item item5">item5</li>
    <li class="item item6">item6</li>
    <li class="item item7">item7</li>
  </ul>
</body>
</html>
