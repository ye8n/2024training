<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flexItemEx1</title>
<style>
  body{
    margin: 0;
    font-weight: bold;
    font-size: 2rem;
  }

  .container {
    display: flex; flex-wrap: wrap; /* flex-wrap 값을 주고 header의 값을 100%로 주면, 헤더는 100만큼 자리를 차지하고, 
    aside와 contents는 줄바꿈이 되어 아래로 떨어짐 */
  }

  .container header{ background-color: gold; 
    width: 100%; height: 10vh; /**/
    order: 1;
    
  }
  .container main{ background-color: orange;
    order: 3;
    flex-grow: 7;
    flex-grow: 75;
    height: 90vh; /* 나머지도 자연스럽게 커짐 */
  }
  .container aside{ background-color: plum;
    order: 2;
    flex-grow: 3;
    flex-grow: 25;
    
  }

</style>

<body>
  <!-- flex-grow, order -->
   <div class="container">
    <header>header</header>

   </div>
