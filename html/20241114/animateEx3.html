<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>animateEx3</title>
  <link rel="stylesheet" href="../asset/styles/reset.min.css">
  <style>
    .wrapper {
      /* background: #Edd; */
      width: 250px;
      height: 100%;
      position: fixed;
    }

    .wrapper .side-menu {
      background: #Add;
      width: 200px;
      height: 100%;
      font-weight: bold;
      font-size: 1.3rem;
      line-height: 2;
      text-align: center;
      padding-top: 120px;
      position: relative;
    }

    .wrapper .btn {
      width: 50px;
      background: #Add;
      height: 100px;
      position: absolute;
      top: 10px;
      left: 200px;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      display: grid;
      place-items: center;
     /* 글자를 돌리기 */
      text-orientation: upright;
      writing-mode: vertical-lr;
    }
  </style>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>

<body>
  <nav class="wrapper">
    <ul class="side-menu">
      <li>menu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
    <div class="btn" id="close"><span>close</span></div>
    <div class="btn" id="open"><span>open</span></div>
  </nav>
  <script>

    /* 방법 1
    $('#open').on('click', function(){
      $('.wrapper').animate({left:0})
      $('#open').hide();
    });
    $('#close').on('click', function(){
      $('.wrapper').animate({left:-200})
      $('#open').show();
    }); */

    $('#open, #close').on('click', function () {
      $('.wrapper').animate({
          left : $('.wrapper').css('left') === '0px' ? '-200px' : '0px'
      }) // left가 참이면 -200을, 거짓이면 0을???
      $('#open').toggle();
    })
  </script>
</body>
</html>
