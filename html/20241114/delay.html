<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>delay</title>
  <style>
    .container{display: flex;}
    .container.box {width: 100px; height: 100px; opacity: 0.4; margin: 10px;}

    #box1{background: #78d3ce;}
    #box2{background: #c9e3f0;}
    #box3{background: #f96e2a;}
    </style>
<script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>delay()</h1>
  <p>애니메이션 대기 후 실행</p>
  <div class="container">
    <div class="box" id="box1">box1</div>
    <div class="box" id="box2">box2</div>
    <div class="box" id="box3">box3</div>
  </div>
  <script>
    $('#box1').delay('slow').animate({ marginTop: 150, opacity: 1 }, 1000, 'linear');
    $('#box2').delay(1000).animate({ marginTop: 250, opacity: 1 }, 1000, 'linear');
    $('#box3').delay(1500).animate({ marginTop: 350, opacity: 1 }, 1000, 'linear');
  </script>
</body>
</html>
