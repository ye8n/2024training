<script>
  /* 
    1~100의 숫자 중 3의 배수이지만 7의 배수는 아닌 숫자만 출력
    3,6,9,12,15,18,(21은 7의 배수이므로 출력x),24,27...
  */

  for(let i = 1; i <= 100; i++) {// 1~100 반복
    /*
    if(i % 3 === 0) {
      if(i % 7 !== 0) {
        console.log(i)
      }
    } 
    */

    // 조건식을 이용해 3의 배수(A조건)이지만 7의 배수가 아닌 것(B조건)
    if(i % 3 === 0 && i % 7 !== 0) {
      console.log(i)
    }

  }

</script>
