<script>
  /*
    for반복문: 조건이 만족되는 동안 반복 실행

    for(초기값; 조건식; 증감식) {
        실행문
    }  
  */

  /*
  console.log(1);
  console.log(2);
  console.log(3);
  console.log(4);
  console.log(5);
  */
  let num = 0;
  
  for (num = 1; num <= 100; num++) {
    console.log('내부의 num: ' + num);
  }

  console.log('외부의 num: ' + num);
</script>
