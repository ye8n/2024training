<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>flexEx4(2)</title>
<style>
  body{margin: 0;
  }

  .wrapper { /* flex- container */
    background-color: #ddd;
    height: 100vh;
    display: flex;
    justify-content: center;

  
  }
  .wrapper footer { /* flex-item*/
    background-color: orchid;
    width: 72.9166vw;
    padding: 10px 40px;
    box-sizing: border-box;

    /* align-self: flex-end; flex item에 직접 적용하는 값 */

    /* 플렉스 아이템에 직접 적용하는 방법.
      margin을 통해 개별적으로 위치 지정 가능. 더 섬세하게 조정 가능 */
    /* margin: auto; : center center center center : trbl 전부 center로 조정 */
    /* margin-left: auto; : 여백이 왼쪽으로 들어감. 아이템은 오른쪽 배치 */
    /* margin-right: auto; : 여백이 오른쪽으로 들어감. 아이템은 왼쪽 배치 */
    /* margin-bottom: auto; : 여백이 아래쪽으로 들어감. 아이템은 위쪽 배치 */
    /* margin-top: auto; : 여백이 위쪽로 들어감. 아이템은 아래쪽 배치 */

    margin: 5rem ato 2rem;
    margin: 200px auto 100px;
    margin: auto auto 0;
    }

    
  .wrapper footer h2{
    margin: 0; /* 일반적인 흐름일 때 마진 상쇄 현상이 나타남 */}
  
</style>
</head>
<body>
  <div class="wrapper">
    <footer>
     <h2>footer</h2>
     <p>유월을 망을 그나마 종합으로 이 사장으로 공사에 하다" 속하다 일을 교과서적, 괴기하라 과감한 할 더욱 위하는 내 지시하다. 신문이다 확보에 이번을 이의 유심히 시신은 연계가 접수시키다. 가스로 사물으로 여는 약해진다 유사성이기 악용된 패 취임식이 수상과 설명한가. 질서만 절대적을 코치는, 쌓이어 것 평화적도 한다.</p>
    </footer>
  </d>
</div>
</body>
</html>
