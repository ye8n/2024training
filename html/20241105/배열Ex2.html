<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배열Ex2</title>
  <style>
    .btn {
      border: 3px solid #000;
      display: inline-block;
      color: inherit;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 6px 20px;
    }
    .btn:hover {
      background-color: #000;
      color: #fff;
    }
    h2 {
      background-color: orange;
      color: #fff;
    }
  </style>
</head>

<body>
  <h3 class="btn" onclick="today()">버튼</h3>

  <script>
    // 조건문을 이용해 오늘의 요일을 한글로 출력. Date 객체
    const today = function () {
      // console.log(new Date().getDay());

      const now = new Date().getDay();// 요일 0일요일 ~ 6토요일

      /*
      let day = '';

       switch (now) {
        case 0:
          day = '일';
          break;
        case 1:
          day = '월';
          break;
        case 2:
          day = '화';
          break;
        case 3:
          day = '수';
          break;
        case 4:
          day = '목';
          break;  
          case 5:
          day = '금';
          break;
        case 6:
          day = '토';
          break;       
      } */ //배열로 변경

      const day = ['일', '월', '화', '수', '목', '금', '토']; //반드시 일이 먼저와야함(일요일은index=0이므로)
      document.body.innerHTML += `<h2>오늘은 ${day[now]}요일입니다</h2>`;
    }


  </script>
</body>
</html>
