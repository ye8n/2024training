<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    /* 서체 변경, 중앙정렬, 대소문자, 서체 크기 */

    body{
      font-family: '맑은 고딕', 돋움, sans-serif;
      font-size: 20px;
      text-transform: uppercase;
      font-weight: normal;
      text-align: center;
    }

    .title1 {
      text-shadow: 10px 10px 10px #888 ; /* x축 y축 번짐 색상 */      
    }
    .title2 {
      text-shadow: -10px -10px 10px orange; 
    }
    .title3 {
      text-shadow: 0 10px 0 #666;
    }
    .title4 {
      text-shadow: 0 -10px #365fff; /* x축 y축 색상 */
    }
    
    .title5 {
      color: #fc6763;
      text-shadow: 0 10px ;/* x축 y축. 번짐 생략. 색상 생략 시 글자색 따라감 */
    }
    .title6 {
      /* text-shadow: 0 0 10px #999, 
      10px 10px 10px orange,
      -10px -10px 10px orchid, 
      0 0 10px orangered; */

      text-shadow:
  0px 2.8px 11.3px rgba(0, 0, 0, 0.058),
  0px 6.3px 21.8px rgba(0, 0, 0, 0.084),
  0px 11px 31.4px rgba(0, 0, 0, 0.103),
  0px 17.4px 40px rgba(0, 0, 0, 0.12),
  0px 26.9px 47.5px rgba(0, 0, 0, 0.137),
  0px 41.9px 54.3px rgba(0, 0, 0, 0.156),
  0px 69.6px 62.3px rgba(0, 0, 0, 0.182),
  0px 139px 80px rgba(0, 0, 0, 0.24)
    }

    

    
  </style>
</head>
<body>
  <h2 class="title1">text-shadow 서체 그림자</h2>
  <h2 class="title2">text-shadow 서체 그림자</h2>
  <h2 class="title3">text-shadow 서체 그림자</h2>
  <h2 class="title4">text-shadow 서체 그림자</h2>
  <h2 class="title5">text-shadow 서체 그림자</h2>
  <h2 class="title6">text-shadow 서체 그림자</h2>
  </body>
</html>
