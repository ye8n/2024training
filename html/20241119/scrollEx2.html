<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>scroll2</title>
  <link rel="stylesheet" href="../asset/styles/reset.min.css">
  <style>
    main { height: 300vh; background-color: #ddd; padding-top: 200px; }
    main h2 { font-weight: bold; font-size: 3rem; text-align: center; background-color: salmon; color:#fff; padding: 10px; }

    header { position: fixed; background-color: #80C4E9; width: 100%; height: 100px; top:0; display: flex; justify-content: space-between; align-items: center; transition:0.4s; text-align: center; border-bottom: 6px solid #000; }
    header .global-menu { display: flex; text-transform: capitalize; font-weight: bold; font-size: 1.2rem; }
    header .global-menu a { display: block; margin: 0 20px; }
  </style>
<script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <ul class="global-menu">
      <li><a href="#">menu1</a></li>
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
  </header>
  <main>
    <h2>scrollEx2</h2>
  </main>

  <script>
    // 스크롤이 내려가면 헤더가 사라지고, 스크롤이 올라가면 헤더가 내려옴

    // 이전 스크롤. 브라우저를 열면 바로 읽기 때문에 0
    let prevScroll = window.scrollY;
    console.log('prevScroll', prevScroll);

    $(window).on('scroll', function() {
      let currentScroll = window.scrollY;
      console.log('currentScroll', currentScroll);

      if(prevScroll > currentScroll) {// 스크롤을 올리면(스크롤의 이동거리가 0에 가까워짐) 헤더가 보임
        // $('header').show();
        // $('header').slideDown();
        // $('header').css({ top: 0 });
        $('header').css({ transform : 'translateY(0)' });
      } else {// 스크롤을 내리면(스크롤의 이동거리가 커짐) 헤더를 숨김
        // $('header').hide();
        // $('header').slideUp();
        // $('header').css({ top: -100 });
        $('header').css({ transform : 'translateY(-100px)' });
      }

      // prev에 현재 스크롤 값 재할당
      prevScroll = currentScroll;
      console.log(prevScroll);
    });
  </script>
</body>
</html>
