<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>scrollEx3</title>
  <style>
    body { margin:0; text-align: center; font-weight: bold; font-size: 1.2rem; }
    nav { background-color: #D2FF72; padding:40px }
    h1 { background-color: #73EC8B; padding: 50px; margin:0; position: sticky; top:0; }
    main { background-color: #54C392; height: 400vh; padding-top: 200px; font-weight: bold; font-size: 3rem; }
    footer { background-color: #15B392; padding: 50px;}
    .banner { background-color: orange; color:#fff; position: fixed; right: -300px; bottom: 150px; width: 300px; height: 120px; transition: 0.3s;}
    .banner.active { right: 0; }
  </style>
<script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav>내비게이션</nav>
  <h1>scrollEx3</h1>
  <main>원하는 위치에서 실행</main>
  <footer>푸터</footer>

  <div class="banner">배너가 뿅</div>
  <script>
    $(window).on('scroll', function(){
      const footerTop = $('footer').offset().top;
      // main 영역의 4/5를 지나면
      const mainTop = $('main').offset().top + $('main').height() * 0.8;
      console.log(footerTop);
      console.log(window.scrollY);

      if(scrollY > mainTop) {
        $('.banner').addClass('active')
      } else {
        $('.banner').removeClass('active')
      }
    });
  </script>
</body>
</html>
