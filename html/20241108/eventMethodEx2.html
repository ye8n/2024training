<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eventMethodEx2</title>
  <style>
    .btn {
      border: 3px solid #000;
      padding: 6px 20px;
      margin:10px;
      text-decoration: none;
      color: inherit;
      display: inline-block;
    }
    .btn:hover {
      color: #fff;
      background-color: #000;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 6px solid #000;
      margin: 40px auto;

      transition: 0.6s;
    }
  </style>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
  <script>
    // $(function() {}); DOM과 함께 실행
    $(function() {
      $('.btn').on('click', ()=>{
        $('#box1').css({ backgroundColor: '#87A2FF', color: '#fff' });
      });

      $('#box2').on({
        'mouseenter': (evt) => { $(evt.target).css({ borderRadius: '50%' }) },
        'mouseleave': (evt) => { $(evt.target).css({ borderRadius: 0 })},
      });
    });
  </script>
</head>

<body>
  <a href="#" class="btn"> 버튼</a>

  <div class="box" id="box1">버튼 클릭시 박스 배경색 변경</div>
  <div class="box" id="box2">박스 위에 마우스를 올리면 원으로 변하고 벗어나면 원래대로 돌아옴</div>
</body>
</html>
