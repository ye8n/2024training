<script>
  //증감연산자

  let a = 40;
  console.log(a++); // 출력값: 40 / 실제값: 41
  console.log(a++); //출력값: 41 / 실제값: 42
  console.log(a++); //출력값: 42 / 실제값: 43
  console.log(`a: ${a}`); // 출력값: a:43

  let b = 5;
  console.log(++b); //출력값: 6 / 실제값: 6 
  console.log(++b); //출력값: 7 / 실제값: 7
  console.log(++b); //출력값: 8 / 실제값: 8
  console.log(++b); //출력값: 9 / 실제값: 9
  console.log(`b: ${b}`); //출력값: b:9

  let c = 8; 
  console.log(++c); //출력값: 9 / 실제값: 9
  console.log(++c); //출력값: 10 / 실제값: 10
  console.log(c++); //출력값: 10 / 실제값: 11
  console.log(c); //출력값: 11
  console.log(`c: ${c}`); //출력값: c:11

  let d =10;
  console.log(d--); // 10 / 9
  console.log(d); // 9
  console.log(d--); // 9 / 8
  console.log(--d); // 7 / 7
  console.log(--d); // 6 / 6
  console.log(`d: ${d}`); //6

  let e= 10;
  console.log(e++); //10 / 11
  console.log(e++); // 11 / 12
  console.log(e); // 12
  console.log(e--); // 12 / 11
  console.log(e--); // 11 / 10
  console.log(`e: ${e}`); // 10

  let f = 20;
  console.log(--f); // 19 / 19
  console.log(f++); // 19 / 20
  console.log(++f); // 21 / 21
  console.log(f--); // 21 / 20
  console.log(`f: ${--f}`); // 19
</script>
