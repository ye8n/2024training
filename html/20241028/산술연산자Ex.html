<script>
  //산술연산자Ex
/* 
  12 % 5 //2
  10 % 5 //0
  1 % 5 //1
  4 % 4 //0
  6 % 7 //6
  0 % 3 //0? undefined => 0
  4 % 3 + 1 //1+1=2
  5 + 6 % 4 // 5+2=7
  (10+2) % 3 // 12%3= 0
  5 * (16 % 4) //5*0=0
  (9 % 8) + 3 **2 // 1+9 = 10
 */
  console.log(12 % 5);
  console.log(10 % 5);
  console.log(1 % 5);
  console.log(4 % 4);
  console.log(6 % 7);
  console.log(0 % 3);
  console.log(4 % 3 + 1);
  console.log( 5 + 6 % 4);
  console.log(
    (10+2) % 3
  );
  console.log(
    5 * (16 % 4)
    );
  console.log(
    (9 % 8) + 3 **2
  );

</script>
