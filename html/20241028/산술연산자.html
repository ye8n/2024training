<script>
  /* 
  산술 연산자:

  = 대입 혹은 할당,
  + 더하기,
  - 빼기,
  * 곱하기,
  / 나누기,
  % 나머지값,
  ** 거듭제곱

  자바스크립트의 연산은 사칙 연산의 방식을 대부분 따름
  */

 //대입 연산자
 let a = 333, b=22, c=55;
 console.log( //+,- 연산자만 있는 경우 왼쪽에서부터 순차적으로 연산
  a-b+c
 ); // 결과값: 366

 console.log( // *,/,%,** 연산자만 있는 경우 왼쪽에서부터 순차적으로 연산
  a*b/c
  ); // 결과값: 133.2

  console.log( // * / % ** 연산 후, + - 연산
    a-b*c
    ); //결과값: -877

  console.log( // ()괄호 안 먼저 연산 후 나머지 
    (a-b)*c
  ); //결과값: 17105


  console.log('--- 거듭 제곱 연산자 ---');
  //앞의 숫자를 뒤의 숫자만큼 거듭해서 곱함
  console.log(2**2); //4
  console.log(2**3); //8
  console.log(2**4); //14
  console.log(2**5); //64


  console.log('--- 나머지 값 연산자 ---');
  //값을 나눈 후 남는 값을 반환
  console.log(6/4); //1.5
  
  console.log(6%4); //2
  console.log(6%3); //0
  console.log(5%3); //2
  console.log(4%3); //1
</script>
