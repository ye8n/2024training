<body>
  <h1>문자열 연산자</h1>
  <script>
    let num;

    //더하기 연산자
    num= 11+22; //숫자11 + 숫자22 = 숫자33
    num= '재미있는! '+"즐거운! "+`자바스크립트!`;//문자열+문자열+문자열=재미있는! 즐거운! 자바스크립트! string //문자열 안은 스페이스바 인식함
    num= '11'+'22'; //문자열+문자열=1122 string
    num= 11 + '22'; //숫자+문자= 1122 string
    num= 11 + 22 + '33'; //숫자+숫자+문자= 3333 string
    num= 11 + '33'+ 22 ; //숫자+문자+숫자= 113322 string //JS는 순차적으로 계산되기 때문에... 11이랑 22 안 더해짐


    //빼기 연산자
    num= 11-22; //결과값: -11 'number'
    num= '오늘은' - '신나는' - '월요일!'; //문자열-문자열-문자열 = 결과값: NaN 'number'
    num= '11'-22; //문자열-숫자, 결과값:-11 'number' //숫자형 문자열의 경우, 자동형 변환을 통해 연산됨
    num= 11- "22"; //숫자- 숫자형 문자열 , 결과값:-11 'number'

    //곱하기, 나누기 .. 연산자
    num= '오늘은'*`공부가`*"재미있어요!"; //결과값: NaN 'number'
    num= '오늘은'/`공부가`**"재미있어요!"; //결과값: NaN 'number'
    num= '11'**2; //**:제곱근 , 결과값: 121 'number'
    num= '11' / "2"; //**:제곱근 , 결과값: 5.5 'number'

    console.log(num, typeof num);

    /* 산술 연산자에서,
    1. 더하기 연산자를 제외한 다른 연산자는 문자열 데이터(자료)를 연산할 수 없다
    2. 더하기 연산자를 제외한 다른 연산자는 숫자형 문자열의 경우, '숫자'로 자동 변환하여 연산한다.
    3. 복합 연산의 경우 문자열 데이터로 연산할 때, 더하기가 먼저 연산되면 문자열 데이터로 반환한다. */

    let sum = 11+22+'의 합은'; //33의 합은 string
    sum = '다음 수의 합은?' + 11+22; //다음 수의 합은? 1122 string
    console.log(sum, typeof sum); 
    

  </script>
</body>
