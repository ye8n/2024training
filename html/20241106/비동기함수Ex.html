<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비동기함수Ex</title>
</head>
<body>
  <h1 class="title">현재 날짜와 시간</h1>

  <!-- 
    현재 년 월 일 요일 AM/PM 시: 분: 초
    24시간제 x -> 12시간제

    2024년 04월 30일 화요일 PM 05: 01: 15 형식으로 출력

    1초에 한 번씩 실행
    setTimeout(function() {}, 시간); 지정 시간 후 한 번만 실행
    setInterval(콜백함수, 1000); 지정 시간 1000 마다 실행
  -->

  <!-- 
    재귀 함수: 함수 내부에서 자기 자신을 호출하는 함수. 
    재귀 함수 사용시, 종료 조건을 설정하지 않으면 무한 호출됨
    내부적으로 호출 스택(call stack)을 사용하기 때문에 호출시 스택이 쌓이게 되고, 각 호출이 종료되면 스택에서 제거됨. 따라서 메모리 사용이 많음 

    즉시실행 함수: 호출하지 않고 자바스크립트 엔진이 읽으면 바로 실행
    (fuction 함수명 () {})();  
    (fuction 함수명 () {} ());
         -->

         <script>
          // const time = function () {
          (function time() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            
            // 요일의 한글화
            let day = ['일','월','화','수','목','금','토','일'];
            day = day[now.getDay()];
      
            let hr = now.getHours();// 0~23
            /*
              let ampm = '';
              if(hr >= 12) {
                ampm = '오후';
              } else {
                ampm = '오전';
              }
            */
      
            const ampm = hr >= 12 ? '오후' : '오전';
      
            hr = hr % 12;// 오후 시간 반환
            // 조건 ? 참 : 거짓;
            hr = hr ? hr : 12;// 0시는 12시로 
      
            /* 두자리 숫자로
              if(hr < 10) {
                hr = '0' + hr;
              } else {
                hr
              }
            */
            hr = hr < 10 ? "0" + hr : hr; 
      
            // .padStart(문자열길이, '채워넣을문자')
            const min = now.getMinutes().toString().padStart(2, '0');
            const sec = now.getSeconds().toString().padStart(2, '0');
      
            const output = `${year}년 ${month}월 ${date}일 ${day}요일 ${ampm} ${hr}:${min}:${sec}`;
            document.querySelector('.title').innerText = output;
      
            setTimeout(time, 1000);// 재귀함수
          })();// 즉시실행 함수
          
          // time();
          // setInterval(time, 1000);
        </script>
</body>
</html>
