<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM객체2_표준속성</title>
</head>

<body>
  <h1>html 표준 정의 속성 접근</h1>
  <ul>
    <li><a href="#" data-color="orange" data-bg="#ddd">텍스트1</a></li>
    <li><a href="#" data-color="teal" data-size="0.9rem">텍스트2</a></li>
    <li><a href="#" data-color="salmon" data-bg="rgba(120,10,131,0.9)">텍스트3</a></li>
    <li><a href="#" data-color="lightblue" data-bg="#f96">텍스트4</a></li>
    <li><a href="#" data-color="tomato" data-size="1.3rem">텍스트5</a></li>
  </ul>

  <script>
    /* 
      html 표준 정의 속성 접근 방법
        ul.id = 'gnb';
        a.href = '';
        body.style = '';
        input.value = '';
        input.type = '';
        img.src = '';

      html 표준 모델에서
        data-사용자정의이름=""
          data-color="", data-name="", data-size=""
      
      js 에서 접근
        .dataset.사용자정의이름; 사용자 정의 속성에 접근 가능
          .dataset.color, .dataset.name, .dataset.size
    */

    // ul 노드를 탐색해 $ul 변수에 대입, li 하위의 a 노드들도 탐색해 $a에 대입
    const $ul = document.querySelector('ul');
    const $a = document.querySelectorAll('ul a');
    // console.log($ul, $a);

    $ul.id = 'gnb';// 대입
    console.log($ul.id);// 탐색
    console.log(document.getElementById('gnb'));// 탐색

    // a의 밑줄 x, 색상
    $a.forEach(a => {
      a.style.textDecoration = 'none';
      // a.style.color = 'inherit';
      console.log(a.dataset.color);
      a.style.color = a.dataset.color;
      const bg = a.dataset.bg;
      a.style.backgroundColor = bg;
      const size = a.dataset.size;
      a.style.fontSize = size;
      a.style.padding = size;
    });
  </script>
</body>
</html>
