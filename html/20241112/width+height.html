<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>width+height</title>
  <style>
    .box{
      background: orange;
      width: 40px; height: 40px;
      margin: 50px auto;
      transition: 0.5s;
    }
  </style>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('.box').width('40vw'); //박스 가로값 변경, css보다 스크립트가 준 가로값이 우선적용
      const wt = $('.box').width(); //박스의 가로값을 가져옴
      const ht = $('.box').height(); 
      console.log(wt, ht);

      //박스를 클릭하면, 가로값을 가져와 높이에 적용함 

      $('.box').on('click', function(){
        const wt = $('.box').width();
        $(this).height(wt);
      });

      // 값을 입력하고 버튼을 누르면, 해당 값만큼 박스 크기가 변함 
      $('button[type=submit]').on('click', function(evt){
        evt.preventDefault(); //적용버튼 누르면 초기화되는 걸 막아줌(form의 기본 성격)
        // form의 값은 JS .value, jQuery .val(); + 문자열
        const num = $('.size').val();
        console.log(typeof num, num)

        $('.box').width(num);
      });
    })
  </script>
</head>
<body>
  <h1>width() height()</h1>
  <form>
  <input type="number" class="size" placeholder="숫자를 입력해 주세요">
  <button type="submit">적용</button>
  <div class="box">박스</div>
</form>
</body>
</html>
