<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text</title>
  <script src="../asset/script/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      const txt1 = $('#txt1').text(); // 문자만 반환하고, em 등의 태그는 반환하지 않음
      console.log(txt1);

      $('#txt2').text('text2'); // 매개변수 text()에 값을 대입하면 내용 변경이나 추가 가능 , 텍스트2 -> text2

      const colors = $('.color').text();
      console.log(colors) //
    })
  </script>
</head>

<body>
  <h1>.text()</h1>
  <p>기준 요소의 문자를 가져오거나 반환</p>

  <ul>
    <li id="txt1" class="color"><em>텍스트1</em></li>
    <li id="txt2" class="color">텍스트2</li>
    <li id="txt3" class="color">텍스트3</li>
    <li id="txt4">텍스트4</li>
    <li id="txt5">텍스트5</li>
  </ul>
</body>
</html>
