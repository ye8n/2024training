<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>attrEx2</title>
  <!-- <link rel="stylesheet" href="../asset/styles/reset.min.css"> -->
  <style>
  .gallery{
    width: 80vw;
    margin: 50px auto;
    border: 3px solid #000;
  }

  .gallery img{
    width: 100%;
    vertical-align: top;
    /* display: block; */
  }
  .btn_wrapper{
    list-style: none;
    margin: 0; padding: 0;
    display: flex;
  }
</style>
<script src="../asset/script/jquery-3.7.1.min.js"></script>
<script>
     $(function() {
      /* 첫번째 이미지를 클릭하면, 첫번째 이미지로 메인 이미지 변경
      $('.btn_wrapper li').eq(0).on('click', function () {
        $('.gallery .main-img img').attr({src : './images/bg1.jpg', alt: 'bg1'});
      });
      $('.btn_wrapper li').eq(1).on('click', function () {
        $('.gallery .main-img img').attr({src : './images/bg2.jpg', alt: 'bg2'});
      });
      */
      
      $('.btn_wrapper li').on('click', function () {
        const imgSrc = $(this).find('img').attr('src');
        const imgAlt = $(this).children().attr('alt');
        console.log(imgSrc, imgAlt);

        $('.gallery .main-img img').attr({ src: imgSrc, alt: imgAlt});
      })
    })
</script>

</head>
<body>
  <div class="gallery">
    <div class="main-img">
      <img src="./images/bg1.jpg" alt="bg1">
    </div>
    <ul class="btn_wrapper">
      <li><img src="./images/bg1.jpg" alt="bg1"></li>
      <li><img src="./images/bg2.jpg" alt="bg2"></li>
      <li><img src="./images/bg3.jpg" alt="bg3"></li>
      <li><img src="./images/bg4.jpg" alt="bg4"></li>
    </ul>
  </div>
</body>
</html>
