<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx1</title>
  <style>
    body {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      width: 90%;
      height: 50vh;
      margin: 50px auto;
      border: 6px solid #000;

      display: grid;
      grid-template-columns: minmax(200px, 25%) 1fr;
    }
    .container .item1 { background-color: #6C946F;}
    .container .item2 { background-color: #FFD35A;}
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">min:200px / max:25%</div>
    <div class="item item2">item2</div>
  </div>
</body>
</html>
