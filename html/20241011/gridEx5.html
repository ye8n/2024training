<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx5</title>
  <style>
    body {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      width: 80%; height: 30vh;
      margin: 50px auto;
      border: 6px solid #000;
      color: #fff;

      display: grid;
    }
    .container .item {
      background-color: #615EFC;
    }
    .container .item:nth-child(even) {
      background-color: #7E8EF1;
    }
    .box1 { grid-template-columns: repeat(auto-fit,minmax(100px, 1fr));}
    .box2 { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));}
  </style>
</head>

<body>
  <div class="container box1">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>
  <div class="container box2">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>
</body>
</html>
