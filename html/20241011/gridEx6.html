<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx6</title>
  <style>
    body {
      margin: 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      height: 100vh;
      border: 1px solid #000;
      box-sizing: border-box;

      display: grid;
      grid: repeat(4, 1fr) / repeat(4, 1fr);
    }
    .container .item {
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }
    /*
    .container .item1 { grid-column: 1 / 3; grid-row: 1 / 3; }
    .container .item2 { grid-column: 3 / 5; grid-row: 1 / 3; }
    .container .item3 { grid-column: 1 / 3; grid-row: 3 / 5; }
    */
    .container .item1,
    .container .item2,
    .container .item3 {
      grid-column: span 2;/* 스타트라인 번호 생략시 현재 위치에서 계산(2개의 셀 영역) */
      grid-row: span 2;
    }
  </style>
</head>

<body>
  <!-- 선의 굵기 일정 -->
  <div class="container">
    <div class="item item1">item1</div>
    <div class="item item2">item2</div>
    <div class="item item3">item3</div>
    <div class="item item4">item4</div>
    <div class="item item5">item5</div>
    <div class="item item6">item6</div>
    <div class="item item7">item7</div>
  </div>
</body>
</html>
