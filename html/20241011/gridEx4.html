<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx4</title>
  <style>
    body {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      width: 80%; height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;
      color: #fff;

      display: grid;
      grid-auto-rows: 100px minmax(200px, 1fr) 60px;
      grid-template-columns: 150px minmax(200px, 1fr) 1fr;
    }
    .container header, .container footer { 
      background-color: #FFB200;
      grid-column: 1 / 4;
    }
    .container nav { background-color: #EB5B00;}
    .container .contents { background-color: #E4003A;}
    .container aside { background-color: #B60071;}
  </style>
</head>

<body>
  <div class="container">
    <header>header-고정</header>
    <nav>nav-고정</nav>
    <div class="contents">contents-가변</div>
    <aside>aside-가변</aside>
    <footer>footer-고정</footer>
  </div>
</body>
</html>
