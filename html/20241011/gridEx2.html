<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx2</title>
  <style>
    body {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .wrapper {
      width: 80%; height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;
      display: grid;
      /* grid-template-rows: 100px 1fr 50px; */
      grid-auto-rows: 100px 1fr 50px;
    }
    header { background-color: #DCA47C;}
    .contents { background-color: #FFD3B6;}
    footer { background-color: #698474;}
  </style>
</head>

<body>
  <div class="wrapper">
    <header>header-고정</header>
    <div class="contents">contents-가변(컨텐츠의 크기에 따라 높이값 변경)</div>
    <footer>footer-고정</footer>
  </div>
</body>
</html>
