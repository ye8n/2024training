<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx3</title>
  <style>
    body {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      width: 80%; height: 60vh;
      margin: 50px auto;
      border: 6px solid #000;
      display: grid;
      grid-auto-rows: 15vh;
      grid-template-columns: repeat(12,1fr);
    }
    .container .item1 { 
      background-color: #071952; color: #fff;
      grid-column: 1 / 13; 
    }
    .container .item2 { 
      background-color: #088395; color: #fff; 
      grid-column: 3 / 5;
      grid-row: 4/5;
    }
    .container .item3 { 
      background-color: #37B7C3; color: #fff; 
      grid-column: 1 / span 6;
      grid-row: 3/4;
    }
    .container .item4 { 
      background-color: #EBF4F6;
      grid-column: 4 / span 4;
      grid-row: 2 / 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item1">item1(12ì—´)</div>
    <div class="item2">item2</div>
    <div class="item3">item3</div>
    <div class="item4">item4</div>
  </div>
</body>
</html>
