<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>요소성격변경_display+visibility+opacity</title>
  <style>
    ul{
      background-color: #ddd;
      width: 80%;
      margin: 50px auto;
      font-weight: bold;
      font-size: 20px;
      text-transform: capitalize; /* 단어의 첫 번째 글자를 대문자로*/
      padding-left: 0;
    }

    ul li{
      border: 1px solid #000;
      padding: 4px 6px;
      background-color: orange;
    }
    
    /* .menu1{} */
    .menu1 li{
      display: inline; /* 요소의 기본 성격 변경. 상속x. 해당 요소에만 적용 */
      width: 200px; 
    }

    .menu2{
      /* width: 500px;
      margin: 50px auto; 이렇게 하지 않음  */
      text-align:center; /* 요즘 웹에서도 많이 쓰는 방식 */
    }
    .menu2 li{
      display: inline-block; 
      /*
      inline-block
      인라인과 블록의 성격을 둘 다 가짐
      - 인라인처럼 띄어쓰기, 줄바꿈 인식
      - 인라인처럼 line-height 값을 가짐
      - 블록처럼 width, height 값을 가짐
      - 가로 중앙 정렬의 경우, 인라인 블록 적용 방식 다 가능. !!다만!!, 띄어쓰기가 있어 인라인 방식으로 정렬하는 것이 좀 더 편함*/

      width: 100px;
      text-align: center;      
    }

    .menu1 .none{
      display: none; /* 브라우저 영역에서 사라짐. 코드 창에서만 확인 가능하며, 레이아웃에 영향을 줌  */ 
    }

    .menu2 .hidden{
      visibility: hidden; /* 브라우저 영역은 남으나, 컨텐츠가 보이지 않음. visible 보임/ hidden 숨김 */
    }

    .menu1 .opacity{
      opacity: 0.3222; /* 불투명도 조절. 자식에게 영향을 줌. 0~1값 */
    }

    .menu1 .bg{ /*  */
      background-color: rgba(200, 104, 255, 0.5);
    }

  </style>
</head>
<body>
  <h1>요소 성격 변경 display</h1>
  <h2>visibility, opacity</h2>
  <ul class="menu1">
    <li>홈</li>
    <li>상품</li>
    <li class="none">서비스</li>
    <li class="opacity">소개</li>
    <li class="bg">연락처</li>
  </ul>
  <ul class="menu2">
    <li>홈</li>
    <li>상품</li>
    <li class="hidden">서비스</li>
    <li>소개</li>
    <li>연락처</li>
  </ul>
</body>
</html>
