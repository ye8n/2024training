<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ifEx2</title>
</head>
<body>
  <script>
    /* 
      회원 탈퇴 하시겠습니까? 라고 확인창(confirm)
      확인 버튼 클릭시 '탈퇴 처리 되었습니다' 알림창
      취소 버튼 클릭시 '탈퇴 취소 되었습니다' 알림창
    */

    let user = confirm('회원 탈퇴 하시겠습니까?');

    // message == true : 유연한 비교
    // message === true : 엄격한 비교, 데이터 타입까지 맞아야 함, true 대신 1을 넣으면 확인 버튼 눌러도 false값 리턴.


/*     if (message === true) {  //이 부분 true 생략 가능
      alert('탈퇴 처리 되었습니다')
    } else{
      alert('탈퇴 취소 되었습니다')
    }; */

    if (user) {  
      alert('탈퇴 처리 되었습니다')
    } else{
      alert('탈퇴 취소 되었습니다')
    };


    //삼항연산자
    //(조건식) ? 참인 실행문 : 거짓인 실행문
    user ? alert('탈퇴 되었습니다') : alert('탈퇴 취소 되었습니다.'); //심플한 if-else문에서 사용, 리액트 - 싱글페이지어플레케이션에서 사용.
  </script>
</body>
</html>
