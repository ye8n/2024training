<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중첩if문 Ex</title>
</head>
<body>
  <script>
    const defaltId = 'web';
    const defaltPw = 1234;

    const userId = prompt('아이디를 입력하세요');

    /* 아이디를 입력받아 일치하면 
     '아이디가 일치합니다' 알림 후 비밀번호 입력창을 띄워
     입력받은 비밀번호와 비교하여 일치하면 '로그인 되었습니다'
     일치하지 않으면 '비밀번호가 틀렸습니다' 출력 */
     //아이디가 일치하지 않으면 아이디가 틀렸습니다 출력

     if (userId===defaltId) {
        alert('아이디가 일치합니다');
        const userPw = prompt('비밀번호를 입력하세요');
          if (Number(userPw)===defaltPw) {
            alert('로그인 되었습니다');
          } else {
            alert('비밀번호가 틀렸습니다');
          }
     } else {
      alert('아이디가 틀렸습니다');
     }
  </script>
</body>
</html>
