<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ifEx5</title>
  <style>
    img{
      width: 50%;}
  </style>
</head>
<body>
  <!-- <img src="./images/food1.jpg" alt=""> -->
  <script>

    // 1~4 사이의 숫자를 입력하면 해당 번호의 이미지를 출력


    // 숫자 데이터 타입으로 변환
    // num = Number(num);
    // num = parseInt(num);
    // num + =num;
    
    // num = num*1;
    // console.log(typeof num);

    const num = prompt('1에서 4 사이의 숫자를 입력해주세요');
    if (num == 1){
      document.body.innerHTML += '<img src="./images/food1.jpg" alt="food1">'
    } else if (num == 2) {
      document.body.innerHTML += '<img src="./images/food2.jpg" alt="food2">'
    } else if (num == 3) {
      document.body.innerHTML += '<img src="./images/food3.jpg" alt="food3">'
    } else if (num == 4) {
      document.body.innerHTML += '<img src="./images/food4.jpg" alt="food4">'
    } else {
      document.body.innerHTML += '<h2>해당 번호만 입력해주세요</h2>'
    }

    
  </script>
</body>
</html>
