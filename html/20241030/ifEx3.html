<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>ifEx3</title>
</head>

<body>
  <script>
    /* 숫자를 입력받아 짝수면 xx은 짝수입니다 출력 (0,2,4,6 ...)
       홀수면 xx은 홀수입니다 출력 (1,3,5 ...)
     */

    const num = prompt('숫자를 입력해주세요');

/*     방법1
    if (num % 2 == 0) {
      alert(`${num}은 짝수입니다`)
    }
    else {
      alert(`${num}은 홀수입니다`)
    };
 */

    // 방법2
    if (num % 2) {
      alert(`${num}은 홀수입니다`) //2로 나눴 을 때 나머지가 1이면 true니까 홀수가 먼저 오도록 위치 변경
    }
    else {
      alert(`${num}은 짝수입니다`)
    };


  </script>
</body>

</html>
