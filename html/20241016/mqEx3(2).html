<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>mqEx3(2)</title>
  <style>
    body{
      margin: 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .wrapper{
      list-style: none;
      margin: 0 auto;
      padding: 20px;
      /* box-sizing: border-box; */
      background: #ff6969;

      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .wrapper .box{
      background: #fff;
      padding: 0 5px;
    }
    .wrapper .none{
      display: none;
    }

    @media(min-width: 768px){
      /* 3열 */
      .wrapper{
        background: #131842;
        grid-template-columns: repeat(3, 1fr);
      }
      .wrapper .box:last-of-type{
        display: none;
      }
    }
    @media(width >=1024px){
      /* 4열 */
      .wrapper{
        grid-template-columns: repeat(4, 1fr);
      }
      .wrapper .box:last-of-type{
        display: block;
        background: lightgreen;
      }

    }
    @media(width >=1600px){
      /* 5열 */
      .wrapper{
        grid-template-columns: repeat(5,1fr);
        width: 90%;
        font-size: 1.8rem;
        padding: 30px;
      }
      .wrapper .box{
        padding: 5px 20px;
      }
      .wrapper .none{
        display: block;
      }
    }
  </style>
</head>
<body>
  <ul class="wrapper">
    <li class="box">txt1</li>
    <li class="box">txt2</li>
    <li class="box">txt3</li>
    <li class="box none">txt4</li>
    <li class="box">txt5</li>
    <li class="box">txt6</li>
    <li class="box">txt7</li>
    <li class="box">txt8</li>
    <li class="box">txt9</li>
    <li class="box">txt10</li>
</body>
</html>
