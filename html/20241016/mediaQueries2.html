<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>미디어쿼리 Media Queries란?</title>
  <style>
    /* pc 기준 */
    html ::selection {
      background-color: #FABC3F;
      color: #fff;
    }
    html {
      font-size: 16px;
    }
    body {
      background-color: #ddd;
      font-size: 1.2rem;
    }
    h1 {
      border-bottom: 3px solid #000;
      background-color: #fff;
      padding: 0.95rem;
    }
    ul {
      padding:1.2rem 1.8rem;
      margin: 1.1rem;
      border: 3px solid #000;
    }

    @media (max-width: 1200px) {/* 스크린 가로 최대 크기가 1200이하면 적용 */
      body {
        background-color: #C68FE6;
      }
    }
    @media (max-width: 768px) {/* 스크린 가로 최대 크기가 768이하면 적용 */
      html {
        font-size: 15px;
      }
      body {
        background-color: #FCDE70;
      }
    }
    @media (max-width: 414px) {/* 스크린 가로 최대 크기가 414이하면 적용 */
      html {
        font-size: 14px;
      }
      body {
        background-color: #81DAE3;
      }
      h1 {
        border: 1px solid #000;
        background-color: #185519;
        color: #fff;
      }
    }
  </style>
</head>

<body>
  <h1>미디어쿼리 Media Queries</h1>
  <ul>
    <li>@media () {}</li>
    <li>모바일 우선인 경우 min-width</li>
    <li>*** min-width 혹은 모바일 우선 작업시 <strong>반드시 가로 크기가 작은 순서</strong>대로 작성***</li>
    <li>pc 우선인 경우 max-width</li>
    <li>max-width 혹은 피씨 우선 작업시 <strong>반드시 가로 크기가 큰 순서</strong>대로 작성</li>
  </ul>
</body>
</html>
