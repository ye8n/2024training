<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>삼항연산자+단락회로평가</title>
</head>

<body>
  <h1>삼항연산자, 단락회로평가</h1>

  <script>
    if(1 < 2) {
      console.log('참입니다.');
    } else {
      console.log('거짓입니다.');
    }

    // 삼항연산자 : 조건 ? 참인 경우 : 거짓인 경우;
    1 < 2 ? console.log('참입니다.') : console.log('거짓입니다.');

    /* 
      단락회로평가(단락평가) : 논리 연산자의 특성을 이용하여 평가

      truthy: 참인듯?
        ㄴ 빈배열[], 빈객체{}

      falsy(falsey): 거짓인듯?
        ㄴ false, 0, -0(-1,-2,...), '', null, undefined, NaN...

      boolean &&(AND) 실행문, boolean ||(OR) 실행문
        ㄴ (조건) && 연산자 : A,B 조건 모두 참인 경우
          결과가 true && 실행문 -> B조건도 참이면 실행
          결과가 false && 실행문 -> A조건이 거짓이면 B를 읽지 않고 종료

        ㄴ (조건) || 연산자 : 둘 중에 하나만 참인 경우 
          결과가 true || 실행문 -> A조건이 참이면 B조건은 실행하지 않음
          결과가 false || 실행문 -> A조건이 거짓이면 B조건(실행문) 실행(내용 반환)
    */

    if(11 > 10) console.log('true');
    (11 > 10) ? console.log('true') : false;
    (11 > 10) ? console.log('true') : null;
    // A조건이 참이면 B조건 실행
    (11 > 10) && console.log('truthy한 상황');

    console.log(`--- &&`);
    // A의 값이 거짓인 경우 B를 탐색할 필요도 없이 거짓이 되므로 falsy
    false && console.log('A조건이 거짓이면 이 내용은 보이지 않음');
    true && console.log('A조건이 참이면 이 내용은 보임');

    console.log(
      true && false && true
    );// falsy
    console.log(
      11 > 10 && 10 == 11 && '출력되지 않음'
    );
    console.log(
      11 > 10 && 10 != 11 && '출력됨'
    );

    console.log(`--- ||`);
    // A가 참이면 B를 탐색할 필요도없이 멈춤
    true || console.log('A가 참이면 이 내용은 반환되지 않음');
    // A가 거짓이면 B를 탐색해야 함
    false || console.log('A가 거짓이면 이 내용은 반환 됨');

    console.log('' || '여기서 멈춤' || 222);// '여기서 멈춤'
    console.log('' || null || 222);// 222
  </script>
</body>
</html>
