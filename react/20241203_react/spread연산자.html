  <h1>spread 연산자, 전개구문 연산자</h1>  
  <p>배열, 객체, 함수 등에서 사용하며 원본을 복사해 반환</p>

  <script>
    /* 
      ...(전개구문)
      함수 호출: myFn(...fx);
      배열 리터럴, 문자열: const arr = [...배열, '4', '문자', 6];
      객체 리터럴: const obj = { ...객체 }
    */

    const coffee = ['아메리카노', '카페라떼', '바닐라라떼', '에스프레소'];
    const arr1 = coffee.concat();// 배열이나 객체를 복사해 새로운 배열로 반환
    const arr2 = [...coffee];

    console.log(arr1);
    console.log(arr2);

    console.log(
      coffee.concat('생강차', '유자차')
    );
    console.log(
      [...coffee, '생강차', '유자차']
    );
