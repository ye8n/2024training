<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>map</title>
<script src="../asset/script/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>.map()</h1>
  <p>배열의 각 요소를 순회 후 새로운 배열로 반환</p>


  <script>
    /* 
      https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/map

      Array.prototype.map();
      새로운 배열로 반환. 기존 배열은 수정하지 않음
      
      arr.map(콜백함수, ..)
      arr.map((요소, 인덱스)=>{});

      반환값 : 콜백함수의 결과를 모은 새로운 배열
    */

    const arr = [10, 20, 50];
    arr.map((elem, idx, arr) => {
      console.log(elem);
      console.log(idx);
      console.log(arr);
      console.log(elem * elem);
      console.log('----');
    });

    const data = [
      { id: 1, coffee: '아메리카노' },
      { id: 2, coffee: '카페라떼' },
      { id: 3, coffee: '바닐라라떼' },
      { id: 4, coffee: '카페모카' },
      { id: 5, coffee: '카페마끼아또' },
      { id: 6, coffee: '카페 프라푸치노' },
    ];

    data.map((elem, idx) => {
      // console.log(elem);
      console.log(`번호: ${elem.id}, 커피 종료: ${elem.coffee}`);
    });
    
  </script>
</body>
</html>
